<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBoardAI • Student</title>

  <!-- ЖАҢА CSS ФАЙЛДЫҢ ДҰРЫС ЖОЛЫ -->
  <link rel="stylesheet" href="./styles/student.css">
</head>

<body>

  <!-- Кіру панелі -->
  <div class="center-wrapper">
    <div class="card">

      <h2 class="title">SmartBoardAI • Student</h2>

      <p class="subtitle">Аватар таңдаңыз</p>

      <div id="avatarList" class="avatar-list">
        <div class="avatar-option">🦊</div>
        <div class="avatar-option">🐼</div>
        <div class="avatar-option">🐤</div>
        <div class="avatar-option">🐯</div>
        <div class="avatar-option">👧</div>
        <div class="avatar-option">👦</div>
      </div>

      <input id="studentName" class="input" type="text" placeholder="Атыңыз">
      <input id="roomInput" class="input" type="text" placeholder="Room ID">

      <button id="joinBtn" class="btn">🔵 Кіру</button>
    </div>
  </div>

  <!-- Жұмыс интерфейсі -->
  <div id="workUI" class="hidden work-ui">

    <h3 id="welcomeMsg"></h3>
    <h4>Жауабыңызды жазыңыз</h4>

    <textarea id="answerInput" class="input textarea" placeholder="Менің жауабым..."></textarea>
    <button id="sendAnswerBtn" class="btn small">Жіберу</button>

    <hr>

    <h4>Эмоция</h4>
    <div id="emojiRow" class="emoji-row">
      <button class="emoji-btn" data-emoji="🙂">🙂</button>
      <button class="emoji-btn" data-emoji="😐">😐</button>
      <button class="emoji-btn" data-emoji="😕">😕</button>
      <button class="emoji-btn" data-emoji="😢">😢</button>
      <button class="emoji-btn" data-emoji="🤩">🤩</button>
    </div>

    <hr>

    <h4>Word Cloud (бір сөзбен пікір)</h4>
    <input id="cloudInput" class="input" type="text" placeholder="1 сөз жаз...">
    <button id="sendCloudBtn" class="btn small">Жіберу</button>

  </div>

  <!-- JS -->
  <script type="module" src="student.js"></script>

</body>
</html>
