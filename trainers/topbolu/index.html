<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–¢–æ–ø“õ–∞ –±”©–ª—É PRO</title>
<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#5f72ff,#9b23ea);
  color:white;
  text-align:center;
}
h1{margin:15px 0}
.mode-btn{
  background:white;color:#5f72ff;border:none;
  padding:10px 18px;margin:5px;
  border-radius:12px;font-weight:bold;
  font-size:16px;cursor:pointer;
}
.mode-btn.active{background:#ffd43b;color:#222}
.section{display:none;padding:15px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:12px;margin-top:15px;
}
.card{
  background:white;color:#333;
  padding:18px;border-radius:15px;
  font-weight:bold;font-size:18px;
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
  cursor:pointer;transition:.2s;
}
.card:hover{transform:scale(1.05)}
.group-box{
  margin-top:20px;
  padding:15px;
  background:rgba(255,255,255,0.15);
  border-radius:15px;
}
.group{
  margin:10px;
  padding:10px;
  border-radius:12px;
  background:white;color:#333;
}
select,button.random{
  padding:10px 15px;border-radius:10px;
  border:none;font-weight:bold;margin:10px;
}
.result{
  margin-top:15px;font-size:20px;
  background:#ffd43b;color:#000;
  padding:10px;border-radius:10px;
  display:inline-block;
}
</style>
</head>
<body>

<h1>üéØ –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤ –¢–æ–ø“õ–∞ –ë”©–ª—É</h1>

<button class="mode-btn active" onclick="showMode(1)">üü£ –§—É–Ω–∫—Ü–∏—è —Ç–∞“£–¥–∞—É</button>
<button class="mode-btn" onclick="showMode(2)">üîµ Random –±”©–ª—É</button>

<!-- MODE 1 -->
<div id="mode1" class="section" style="display:block;">
  <h2>–ö–µ–∑ –∫–µ–ª–≥–µ–Ω –∫–∞—Ä—Ç–æ—á–∫–∞–Ω—ã —Ç–∞“£–¥–∞</h2>
  <div class="cards" id="funcCards"></div>
  <div id="assignResult" class="result" style="display:none;"></div>
</div>

<!-- MODE 2 -->
<div id="mode2" class="section">
  <h2>Random –±”©–ª—É</h2>
  <select id="groupCount">
    <option value="2">2 —Ç–æ–ø</option>
    <option value="3">3 —Ç–æ–ø</option>
    <option value="4">4 —Ç–æ–ø</option>
  </select>
  <button class="random" onclick="randomSplit()">–ë”©–ª—É</button>
  <div id="randomGroups" class="group-box"></div>
</div>

<script>
function showMode(n){
  document.querySelectorAll('.section').forEach(s=>s.style.display="none");
  document.querySelectorAll('.mode-btn').forEach(b=>b.classList.remove('active'));
  document.getElementById('mode'+n).style.display="block";
  document.querySelectorAll('.mode-btn')[n-1].classList.add('active');
}

/* ---------- MODE 1 ---------- */
const funcList = [
"y = x¬≤","y = -x¬≤","y = 2x¬≤","y = ¬Ωx¬≤",
"y = x¬≤+2","y = x¬≤-3","y = (x-2)¬≤","y = (x+3)¬≤",
"y = x¬≤+4x","y = x¬≤-6x","y = 3x¬≤-2","y = -2x¬≤+1"
];
const groups = ["üî¥ 1-—Ç–æ–ø","üü° 2-—Ç–æ–ø","üü¢ 3-—Ç–æ–ø","üîµ 4-—Ç–æ–ø"];

const funcCards = document.getElementById("funcCards");
funcList.forEach(f=>{
  let div=document.createElement("div");
  div.className="card";
  div.innerText=f;
  div.onclick=()=>assignGroup(f);
  funcCards.appendChild(div);
});

function assignGroup(text){
  let g = groups[Math.floor(Math.random()*groups.length)];
  let res=document.getElementById("assignResult");
  res.style.display="block";
  res.innerText = text + " ‚Üí " + g;
}

/* ---------- MODE 2 ---------- */
const students=[
"–ê–ª—å–±–µ—Ä—Ç“õ—ã–∑—ã –ê–Ω–µ–ª—å","–ê–º–∏—Ä–≥–∞–ª–∏–µ–≤–∞ –ò–Ω–∂—É","”ò–∑—ñ–º—Ö–∞–Ω –ñ–∞–Ω–∞—Å—ã–ª","–ë–∞—É—ã—Ä–∂–∞–Ω“±–ª—ã “ö–∞–Ω–∞—Ç",
"–ö–µ“£–µ—Å–±–µ–∫–æ–≤ –ê–±—ã–ª–∞–π—Ö–∞–Ω","–ö–µ“£–µ—Å–æ–≤–∞ –ê–π–∑–∞–¥–∞","“ö–∞–ª–∏–æ–ª–¥–∞ –ï—Ä—Å–∞–π—ã–Ω","–ù“±—Ä–ª—ã–±–µ–∫ –ó–∞—Ä–∏–Ω–∞",
"–†–∏–Ω–∞—Ç“±–ª—ã –¢–ª–µ–∂–∞–Ω","–°–µ—Ä—ñ–∫ –ê–π–∞—Ä—É","–°–∏—è–∑–±–µ–∫ –®—ã“£“ì—ã—Å","–¢“±—Ä—Å—ã–Ω—Ö–∞–Ω“õ—ã–∑—ã –¢“±—Ä—Å—ã–Ω–∞–π"
];

function randomSplit(){
  let count=parseInt(document.getElementById("groupCount").value);
  let shuffled=[...students].sort(()=>0.5-Math.random());
  let container=document.getElementById("randomGroups");
  container.innerHTML="";
  let size=Math.ceil(students.length/count);

  for(let i=0;i<count;i++){
    let group=shuffled.slice(i*size,(i+1)*size);
    let div=document.createElement("div");
    div.className="group";
    div.innerHTML="<b>"+groups[i]+"</b><br>"+group.join("<br>");
    container.appendChild(div);
  }
}
</script>
</body>
</html>
