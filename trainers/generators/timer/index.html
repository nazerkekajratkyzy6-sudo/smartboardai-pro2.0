        border-radius:16px;

<body>

<div class="box">

    <h2>‚è±Ô∏è –¢–∞–π–º–µ—Ä + –°–µ–∫—É–Ω–¥–æ–º–µ—Ä</h2>
    <h4>SmartBoardAI PRO ‚Äî –æ—Ñ—Ñ–ª–∞–π–Ω “õ“±—Ä–∞–ª</h4>

    <!-- –¢–∞–π–º–µ—Ä –±”©–ª—ñ–≥—ñ -->
    <div id="section-timer">
        <div class="inputs">
            <input type="number" id="min" placeholder="–ú–∏–Ω" min="0">
            <input type="number" id="sec" placeholder="–°–µ–∫" min="0">
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="startTimer()">–ë–∞—Å—Ç–∞—É</button>
            <button class="btn-secondary" onclick="resetTimer()">“ö–∞–π—Ç–∞</button>
        </div>

        <div class="time-display" id="timer-display">00:00</div>
    </div>

    <hr style="margin:22px 0; opacity:0.3;">

    <!-- –°–µ–∫—É–Ω–¥–æ–º–µ—Ä –±”©–ª—ñ–≥—ñ -->
    <h3 style="margin-top:0; margin-bottom:10px; color:#1e40af;">–°–µ–∫—É–Ω–¥–æ–º–µ—Ä</h3>

    <div class="controls">
        <button class="btn-primary" onclick="startStopwatch()">–°—Ç–∞—Ä—Ç</button>
        <button class="btn-secondary" onclick="stopStopwatch()">–¢–æ“õ—Ç–∞—Ç—É</button>
        <button class="btn-secondary" onclick="resetStopwatch()">“ö–∞–π—Ç–∞</button>
    </div>

    <div class="time-display" id="stopwatch-display">00:00:00</div>

    <div class="footer">
        üåø <b>AI-Pedagogy Tools</b> by <span>Nazerke Kairatkyzy</span> üåø
    </div>

</div>


<script>
    // ---------- TIMER ----------
    let timerInterval;

    function startTimer(){
        clearInterval(timerInterval);

        let min = parseInt(document.getElementById('min').value) || 0;
        let sec = parseInt(document.getElementById('sec').value) || 0;

        let total = min * 60 + sec;

        timerInterval = setInterval(() => {
            if(total <= 0){
                clearInterval(timerInterval);
                playSound();
                document.getElementById('timer-display').textContent = "00:00";
                return;
            }
            total--;
            let m = Math.floor(total / 60);
            let s = total % 60;
            document.getElementById('timer-display').textContent =
                (m<10?"0"+m:m) + ":" + (s<10?"0"+s:s);
        }, 1000);
    }

    function resetTimer(){
        clearInterval(timerInterval);
        document.getElementById('timer-display').textContent = "00:00";
        document.getElementById('min').value = "";
        document.getElementById('sec').value = "";
    }

    function playSound(){
        const audio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");
        audio.play();
    }

    // ---------- STOPWATCH ----------
    let stopwatchInterval;
    let stopwatchTime = 0;

    function startStopwatch(){
        clearInterval(stopwatchInterval);
        stopwatchInterval = setInterval(() => {
            stopwatchTime++;
            let h = Math.floor(stopwatchTime / 3600);
            let m = Math.floor((stopwatchTime % 3600) / 60);
            let s = stopwatchTime % 60;
            document.getElementById('stopwatch-display').textContent =
                (h<10?"0"+h:h) + ":" +
                (m<10?"0"+m:m) + ":" +
                (s<10?"0"+s:s);
        }, 1000);
    }

    function stopStopwatch(){
        clearInterval(stopwatchInterval);
    }

    function resetStopwatch(){
        clearInterval(stopwatchInterval);
        stopwatchTime = 0;
        document.getElementById('stopwatch-display').textContent = "00:00:00";
    }
</script>
