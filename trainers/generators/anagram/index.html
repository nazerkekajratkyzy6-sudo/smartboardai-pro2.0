<body>
<div class="container">

    <textarea id="input" placeholder="–ú—ã—Å–∞–ª—ã:
–º–∞—Ç–µ–º–∞—Ç–∏–∫–∞
—Ñ—É–Ω–∫—Ü–∏—è
–∞–ª–≥–µ–±—Ä–∞
–æ–π—ã–Ω"></textarea>

    <button onclick="makeAnagram()">–ê–Ω–∞–≥—Ä–∞–º–º–∞ –∂–∞—Å–∞—É</button>
    <button onclick="shuffleAgain()">“ö–∞–π—Ç–∞ –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—É</button>

    <div id="result" class="result-box">–ê–Ω–∞–≥—Ä–∞–º–º–∞ –æ—Å—ã –∂–µ—Ä–≥–µ —à—ã“ì–∞–¥—ã‚Ä¶</div>

<script>
let words = [];
let currentIndex = 0;

function makeAnagram(){
    const raw = document.getElementById("input").value.trim();
    const resultBox = document.getElementById("result");
    const origBox = document.getElementById("original");

    if(!raw){
        resultBox.textContent = "–ê–ª–¥—ã–º–µ–Ω —Å”©–∑ –µ–Ω–≥—ñ–∑.";
        return;
    }

    // —Å”©–∑–¥–µ—Ä–¥—ñ –±”©–ª—É
    words = raw.split("\n").map(x => x.trim()).filter(x => x.length > 0);

    currentIndex = 0;
    showAnagram(words[currentIndex]);
}

function shuffleAgain(){
    if(words.length === 0){
        document.getElementById("result").textContent = "”ò–ª—ñ —Å”©–∑ –µ–Ω–≥—ñ–∑—ñ–ª–≥–µ–Ω –∂–æ“õ.";
        return;
    }
    showAnagram(words[currentIndex]);
}

function showAnagram(word){
    const chars = word.split("");

    // –§–∏—à–µ—Ä-–ô–µ—Ç—Å –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—É –∞–ª–≥–æ—Ä–∏—Ç–º—ñ
    for(let i = chars.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [chars[i], chars[j]] = [chars[j], chars[i]];
    }

    const ana = chars.join("");

    document.getElementById("result").textContent = ana;
    document.getElementById("original").textContent = "–ë–∞—Å—Ç–∞–ø“õ—ã —Å”©–∑: " + word;
}
</script>
