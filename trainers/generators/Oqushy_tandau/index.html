<h1>üéâ –û“õ—É—à—ã–Ω—ã –∫–µ–∑–¥–µ–π—Å–æ“õ —Ç–∞“£–¥–∞—É –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä—ã</h1>

<button class="btn" onclick="pickStudent()">–¢–∞“£–¥–∞—É üéØ</button>

<script>
let used = new Set();

function pickStudent(){
    const raw = document.getElementById("names").value.trim();
    if(!raw){alert("–û“õ—É—à—ã —Ç—ñ–∑—ñ–º—ñ–Ω –µ–Ω–≥—ñ–∑—ñ“£–¥–µ—Ä!"); return;}

    let list = raw.split(/\n+/).map(s => s.trim()).filter(s => s !== "");

    // “ö–∞–π—Ç–∞–ª–∞–Ω–±–∞—É —Ä–µ–∂–∏–º—ñ
    let available = list.filter(n => !used.has(n));

    // –ï–≥–µ—Ä –±–∞—Ä–ª—ã“õ –æ“õ—É—à—ã —Ç–∞“£–¥–∞–ª—Å–∞ ‚Äì “õ–∞–π—Ç–∞ –±–∞—Å—Ç–∞–π–º—ã–∑
    if(available.length === 0){
        used.clear();
        available = list;
    }

    let resultBox = document.getElementById("resultBox");
    resultBox.classList.add("spin");
    resultBox.innerHTML = "–ñ“Ø–∫—Ç–µ–ª—É–¥–µ...";

    setTimeout(() => {
        const chosen = available[Math.floor(Math.random()*available.length)];
        resultBox.classList.remove("spin");
        resultBox.innerHTML = "‚≠ê " + chosen + " ‚≠ê";
        used.add(chosen);
    }, 800);
}

function clearList(){
    document.getElementById("names").value="";
    used.clear();
    document.getElementById("resultBox").innerHTML="–û“õ—É—à—ã –æ—Å—ã –∂–µ—Ä–¥–µ —à—ã“ì–∞–¥—ã";
}
</script>
