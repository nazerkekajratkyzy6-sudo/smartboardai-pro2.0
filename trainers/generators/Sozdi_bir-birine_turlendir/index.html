<script>
let start = "";

function startGame(){
    start = document.getElementById("startWord").value.trim();

    if(start.length !== end.length){

        return;

    box.innerHTML = `
        <div class="current">“ö–∞–∑—ñ—Ä–≥—ñ —Å”©–∑: <b>${current}</b></div>

function tryWord(){
