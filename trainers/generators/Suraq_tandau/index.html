<textarea id="tasks" placeholder="“Æ—à–±“±—Ä—ã—à—Ç–∞—Ä —Ç–µ“£–¥—ñ–≥—ñ
–í–∏–µ—Ç —Ç–µ–æ—Ä–µ–º–∞—Å—ã
–ì–µ–æ–º–µ—Ç—Ä–∏—è–ª—ã“õ –ø—Ä–æ–≥—Ä–µ—Å—Å–∏—è

<button class="btn" onclick="pickTask()">–¢–∞“£–¥–∞—É üé≤</button>

<h3>üìù –¢–∞“£–¥–∞–ª“ì–∞–Ω —Ç–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä —Ç–∞—Ä–∏—Ö—ã:</h3>
<div id="history">(–ë–æ—Å)</div>

<script>
let used = new Set();

function pickTask(){
    const raw = document.getElementById("tasks").value.trim();
    if(!raw){
        alert("–ê–ª–¥—ã–º–µ–Ω —Ç–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä —Ç—ñ–∑—ñ–º—ñ–Ω –µ–Ω–≥—ñ–∑!");
        return;
    }

    let list = raw.split(/\n+/).map(s=>s.trim()).filter(s=>s!=="");

    // “ö–∞–π—Ç–∞–ª–∞–Ω–±–∞—É “Ø—à—ñ–Ω:
    let available = list.filter(t => !used.has(t));
    if(available.length === 0){
        used.clear();
        available = list;
    }

    let resultBox = document.getElementById("resultBox");
    resultBox.classList.add("spin");
    resultBox.innerHTML = "–¢–∞“£–¥–∞–ª—É–¥–∞...";

    setTimeout(()=>{
        const chosen = available[Math.floor(Math.random() * available.length)];
        resultBox.classList.remove("spin");
        resultBox.innerHTML = "‚≠ê " + chosen + " ‚≠ê";
        used.add(chosen);

        // —Ç–∞—Ä–∏—Ö“õ–∞ “õ–æ—Å—É
        const historyDiv = document.getElementById("history");
        if(historyDiv.textContent.trim() === "(–ë–æ—Å)"){
            historyDiv.textContent = chosen;
        } else {
            historyDiv.textContent = historyDiv.textContent + "\n" + chosen;
        }

    }, 800);
}

function clearAll(){
    document.getElementById("tasks").value = "";
    document.getElementById("resultBox").innerHTML = "–¢–∞“£–¥–∞–ª“ì–∞–Ω —Ç–∞–ø—Å—ã—Ä–º–∞ –æ—Å—ã–Ω–¥–∞ —à—ã“ì–∞–¥—ã";
    document.getElementById("history").textContent = "(–ë–æ—Å)";
    used.clear();
}
</script>
