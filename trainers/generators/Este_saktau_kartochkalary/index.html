<style>

    }
    .label{

    }

        margin-top:12px;

        flex-wrap:wrap;
        gap:6px;
    }
    .status{
        margin-top:10px;
        font-size:14px;

    }
    .finish{
        margin-top:18px;
        font-size:20px;
        text-align:center;
        color:#1e3a8a;
        font-weight:600;
    }
    .author{
        margin-top:26px;
        text-align:center;
        font-size:14px;
        color:#777;
    }
</style>

<body>

<div class="container">
    <h1>Flashcards PRO ‚Äì –ï—Å—Ç–µ —Å–∞“õ—Ç–∞—É –∫–∞—Ä—Ç–æ—á–∫–∞–ª–∞—Ä—ã</h1>

    <label>–ö–∞—Ä—Ç–æ—á–∫–∞–ª–∞—Ä (”ô—Ä –∂–æ–ª“ì–∞: –∞–ª–¥—ã - –∞—Ä—Ç—ã):</label>
    <textarea id="dataArea">computer - –∫–æ–º–ø—å—é—Ç–µ—Ä
mouse - —Ç—ñ–Ω—Ç—É—ñ—Ä
keyboard - –ø–µ—Ä–Ω–µ—Ç–∞“õ—Ç–∞
monitor - –º–æ–Ω–∏—Ç–æ—Ä
RAM - –∂–µ–¥–µ–ª –∂–∞–¥—ã</textarea>

    <div style="font-size:13px;color:#475569;margin-bottom:4px;">
        –§–æ—Ä–º–∞—Ç: <b>—Å”©–∑/—Å“±—Ä–∞“õ - –∞—É–¥–∞—Ä–º–∞—Å—ã/–∂–∞—É–∞–±—ã</b>. –ú—ã—Å–∞–ª—ã: <b>–ñ–µ—Ä - Earth</b>, <b>F=ma - –ù—å—é—Ç–æ–Ω–Ω—ã“£ –µ–∫—ñ–Ω—à—ñ –∑–∞“£—ã</b>.
    </div>

    <button onclick="startFlashcards()">–û–π—ã–Ω–¥—ã –±–∞—Å—Ç–∞—É</button>

    <div id="cardBox" class="card" style="display:none;"></div>

    <div class="author">
        ¬© Pedagogy Tools ‚Ä¢ Author: <b>Nazerke Kairatkyzy</b>
    </div>
</div>

<script>
let cards = [];       // {front, back}
let order = [];       // –∏–Ω–¥–µ–∫—Å—Ç–µ—Ä
let index = 0;
let shownBack = false;
let knew = 0;
let didntKnow = 0;

function shuffle(arr){
    for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
}

function startFlashcards(){
    const txt = document.getElementById("dataArea").value.trim();
    const lines = txt.split(/\r?\n/).filter(x=>x.trim().length>0);
    cards = [];

    lines.forEach(line=>{
        const parts = line.split(/[-‚Äì‚Äî]/);
        if(parts.length>=2){
            const front = parts[0].trim();
            const back  = parts.slice(1).join("-").trim();
            if(front && back){
                cards.push({front, back});
            }
        }
    });

    if(cards.length===0){
        alert("–ö–µ–º—ñ–Ω–¥–µ –±—ñ—Ä –∫–∞—Ä—Ç–æ—á–∫–∞ –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑ (–∞–ª–¥—ã - –∞—Ä—Ç—ã).");
        return;
    }

    order = cards.map((_,i)=>i);
    shuffle(order);
    index = 0;
    knew = 0;
    didntKnow = 0;
    shownBack = false;

    document.getElementById("cardBox").style.display = "block";
    renderCard();
}

function renderCard(){
    const box = document.getElementById("cardBox");

    if(index >= order.length){
        box.innerHTML = `
            <div class="finish">
                –ë–∞—Ä–ª—ã“õ –∫–∞—Ä—Ç–æ—á–∫–∞–ª–∞—Ä “õ–∞–π—Ç–∞–ª–∞–Ω–¥—ã! üéâ<br><br>
                –ë—ñ–ª–¥—ñ–º: <b>${knew}</b>  |  –ë—ñ–ª–º–µ–¥—ñ–º / “õ–∏–Ω–∞–ª–¥—ã–º: <b>${didntKnow}</b>  |  –ë–∞—Ä–ª—ã“ì—ã: ${order.length}
            </div>
        `;
        return;
    }

    const card = cards[order[index]];
    shownBack = false;

    box.innerHTML = `
        <div class="label">–ê–ª–¥—ã (—Å“±—Ä–∞“õ / —Ç–µ—Ä–º–∏–Ω / —Å”©–∑):</div>
        <div class="front">${card.front}</div>

        <div class="label" style="margin-top:10px;">–ê—Ä—Ç“õ—ã –∂–∞“ì—ã (–∂–∞—É–∞–ø / –∞—É–¥–∞—Ä–º–∞):</div>
        <div class="back" id="backText" style="visibility:hidden;">${card.back}</div>

        <div class="buttons-row">
            <button onclick="showBack()">–ñ–∞—É–∞–±—ã–Ω –∫”©—Ä—Å–µ—Ç—É</button>
            <button class="secondary" onclick="nextCard()">–ö–µ–ª–µ—Å—ñ</button>
            <button class="secondary" onclick="markKnew(true)">–ë—ñ–ª–¥—ñ–º</button>
            <button class="secondary" onclick="markKnew(false)">–ë—ñ–ª–º–µ–¥—ñ–º</button>
        </div>

        <div class="status" id="statusBox"></div>
    `;

    updateStatus();
}

function showBack(){
    const back = document.getElementById("backText");
    if(back){
        back.style.visibility = "visible";
    }
    shownBack = true;
}

function nextCard(){
    index++;
    renderCard();
}

function markKnew(knewIt){
    if(knewIt) knew++;
    else didntKnow++;

    index++;
    renderCard();
}

function updateStatus(){
    const st = document.getElementById("statusBox");
    if(!st) return;
    st.textContent = `–ö–∞—Ä—Ç–æ—á–∫–∞: ${index+1} / ${order.length}   |   –ë—ñ–ª–¥—ñ–º: ${knew}   |   –ë—ñ–ª–º–µ–¥—ñ–º: ${didntKnow}`;
}
</script>
