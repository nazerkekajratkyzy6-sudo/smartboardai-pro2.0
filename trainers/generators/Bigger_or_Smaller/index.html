<script>
let tasks=[];
let current=null;

let total=0;

function startGame(){
    tasks = document.getElementById("tasksArea").value.trim().split(/\r?\n/);
    score=0;
    total = parseInt(document.getElementById("roundCount").value);

    nextTask();
}

function nextTask(){
    if(total<=0){
        document.getElementById("statusBox").textContent="–û–π—ã–Ω –∞—è“õ—Ç–∞–ª–¥—ã!";
        document.getElementById("scoreBox").textContent="“∞–ø–∞–π: "+score;
        document.getElementById("gameBox").innerHTML="";
        return;
    }

    total--;

    const raw = tasks[Math.floor(Math.random()*tasks.length)];
    const parts = raw.split(/>|</);

    const left = parts[0].trim();
    const right = parts[1].trim();

    const operator = raw.includes(">") ? ">" : "<";

    current = {left,right,operator};

    document.getElementById("statusBox").textContent="“ö–∞–π—Å—ã—Å—ã “Ø–ª–∫–µ–Ω?";
    document.getElementById("scoreBox").textContent="“∞–ø–∞–π: "+score;

function renderCompare(left,right){

}
