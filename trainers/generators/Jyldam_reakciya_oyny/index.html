<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Flash Focus PRO – Жылдам жад пен реакция</title>
<style>
    body{
        margin:0;
        padding:20px;
        background:#eef2ff;
        font-family:system-ui,Arial;
        display:flex;
        justify-content:center;
    }
    .container{
        max-width:800px;
        width:100%;
        background:white;
        padding:24px 30px;
        border-radius:18px;
        box-shadow:0 10px 25px rgba(0,0,0,0.18);
    }
    h1{
        text-align:center;
        color:#1e40af;
        margin-bottom:16px;
    }
    textarea, input{
        width:100%;
        border-radius:12px;
        padding:10px;
        border:1px solid #cbd5ff;
        margin-bottom:10px;
        font-size:15px;
    }
    textarea{
        height:110px;
        resize:vertical;
    }
    button{
        border:none;
        border-radius:999px;
        padding:10px 22px;
        background:linear-gradient(135deg,#6366f1,#4f46e5);
        color:white;
        cursor:pointer;
        font-size:15px;
        margin-bottom:14px;
        box-shadow:0 4px 12px rgba(79,70,229,0.35);
    }

    .flash-box{
        width:100%;
        height:140px;
        background:#eef2ff;
        border-radius:16px;
        border:2px solid #cbd5ff;
        display:flex;
        justify-content:center;
        align-items:center;
        font-size:38px;
        font-weight:700;
        color:#1e293b;
        margin-top:14px;
    }

    .options{
        margin-top:20px;
        display:grid;
        grid-template-columns:repeat(3,1fr);
        gap:14px;
    }
    .opt{
        background:#f1f5f9;
        border:1px solid #cbd5ff;
        border-radius:12px;
        padding:14px;
        text-align:center;
        cursor:pointer;
        font-size:20px;
        font-weight:600;
        transition:0.15s;
    }
    .opt:hover{
        transform:scale(1.05);
        border-color:#6366f1;
    }

    .correct{
        background:#22c55e !important;
        color:white !important;
    }
    .wrong{
        background:#ef4444 !important;
        color:white !important;
    }

    .status{
        margin-top:16px;
        font-size:20px;
        font-weight:600;
        text-align:center;
        color:#1e40af;
    }
    .author{
        margin-top:26px;
        text-align:center;
        color:#777;
        font-size:14px;
    }
</style>
</head>
<body>

<div class="container">

<h1>Flash Focus PRO – Жылдам реакция ойыны</h1>

<label>Көрсетілетін объектілер:</label>
<textarea id="objectsArea">алма
жол
42
△
биология
қолтық
110
түйе</textarea>

<label>Объект – дұрыс жауап (әр жол):</label>
<textarea id="mapArea">алма - жеміс
жол - көлік
42 - сан
△ - үшбұрыш
биология - пән
қолтық - дене
110 - сан
түйе - жануар</textarea>

<label>Жауап нұсқалары (4–6 нұсқа):</label>
<textarea id="optionsArea">жеміс
көлік
сан
үшбұрыш
пән
жануар
дене</textarea>

<label>Көрсету уақыты (секунда):</label>
<input id="flashTime" value="2">

<button onclick="startGame()">Ойынды бастау</button>

<div id="gameBox"></div>

<div class="author">
    © Pedagogy Tools • Author: <b>Nazerke Kairatkyzy</b>
</div>

</div>

<script>
let objects=[];
let mapping={};
let options=[];
let flashTime=2;
let current="";

function startGame(){
    objects=document.getElementById("objectsArea").value.trim().split(/\r?\n/);
    options=document.getElementById("optionsArea").value.trim().split(/\r?\n/);

    flashTime=parseFloat(document.getElementById("flashTime").value);

    mapping={};
    document.getElementById("mapArea").value.trim().split(/\r?\n/).forEach(line=>{
        const p=line.split(/[-–—]/);
        if(p.length>=2){
            mapping[p[0].trim()] = p[1].trim();
        }
    });

    renderGame();
}

function renderGame(){
    const box=document.getElementById("gameBox");
    box.innerHTML=`
        <div class="flash-box" id="flashBox">...</div>

        <div class="options">
            ${options.map(op=>
                `<div class="opt" onclick="choose('${op}', this)">${op}</div>`
            ).join("")}
        </div>

        <div class="status" id="statusBox">Басталды!</div>
    `;

    flashNext();
}

function flashNext(){
    const fb=document.getElementById("flashBox");
    const st=document.getElementById("statusBox");

    current = objects[Math.floor(Math.random()*objects.length)];

    fb.textContent = current;

    setTimeout(()=>{
        fb.textContent = "";
        st.textContent = "Дұрыс жауапты таңда!";
    }, flashTime*1000);
}

function choose(op, el){
    const st=document.getElementById("statusBox");
    const correct = mapping[current];

    if(op === correct){
        el.classList.add("correct");
        st.textContent="Дұрыс! ✔";
    } else {
        el.classList.add("wrong");
        st.textContent="Қате ❌";
    }

    setTimeout(()=>{
        document.querySelectorAll(".opt")
            .forEach(o=>o.classList.remove("correct","wrong"));
        st.textContent="Келесі!";
        flashNext();
    },700);
}
</script>

</body>
</html>
