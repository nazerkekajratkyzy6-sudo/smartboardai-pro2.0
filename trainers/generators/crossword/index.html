<body>
<div class="container">

<h1>üß© Crossword Generator</h1>
<div class="desc">
    ”ò—Ä –∂–æ–ª“ì–∞: <b>—Å”©–∑ : –∞–Ω—ã“õ—Ç–∞–º–∞</b> —Ñ–æ—Ä–º–∞—Ç—ã–Ω –∂–∞–∑.  
    –ú—ã—Å–∞–ª—ã: <b>—Ñ—É–Ω–∫—Ü–∏—è : —Ç”ô—É–µ–ª–¥—ñ–ª—ñ–∫</b>  
</div>

<textarea id="input" placeholder="–ú—ã—Å–∞–ª—ã:
–º–∞—Ç–µ–º–∞—Ç–∏–∫–∞ : “ì—ã–ª—ã–º
—Ç–µ“£–¥–µ—É : —Ç–µ“£–¥—ñ–∫
—Ñ—É–Ω–∫—Ü–∏—è : —Ç”ô—É–µ–ª–¥—ñ–ª—ñ–∫
–∞–ª–≥–µ–±—Ä–∞ : –±”©–ª—ñ–º
–≥–µ–æ–º–µ—Ç—Ä–∏—è : —Ñ–∏–≥—É—Ä–∞–ª–∞—Ä"></textarea>

<button onclick="generate()">–ö—Ä–æ—Å—Å–≤–æ—Ä–¥ “õ“±—Ä—É</button>
<button onclick="checkAnswers()">–¢–µ–∫—Å–µ—Ä—É</button>

<div class="layout">
    <div class="crossword" id="crossword"></div>
    <div class="clues" id="clues"></div>

<div class="footer">
    üåø <b>AI-Pedagogy Tools</b> by <span>Nazerke Kairatkyzy</span> üåø

</div>

<script>
function parseInput(){
    const raw = document.getElementById("input").value.trim();
    const lines = raw.split("\n");

    const pairs = [];
    for(const line of lines){
        if(!line.includes(":")) continue;
        const [word, clue] = line.split(":");
        pairs.push({
            word:word.trim().toUpperCase(),
            clue:clue.trim()
        });
    }
    return pairs;
}

function generate(){
    const data = parseInput();
    if(data.length === 0){
        alert("–§–æ—Ä–º–∞—Ç: —Å”©–∑ : –∞–Ω—ã“õ—Ç–∞–º–∞");
        return;
    }

    const size = 18;
    const grid = Array.from({length:size}, () =>
        Array.from({length:size}, () => "")
    );

    let row = 2;
    let col = 2;
    let horizontal = true;

    const cluesDiv = document.getElementById("clues");
    cluesDiv.innerHTML = "<h3>–°“±—Ä–∞“õ—Ç–∞—Ä:</h3>";

    data.forEach((item, idx) => {
        cluesDiv.innerHTML += `<b>${idx+1}.</b> ${item.clue}<br><br>`;

        const w = item.word;

        if(horizontal){
            for(let i=0;i<w.length;i++){
                if(col+i < size){
                    grid[row][col+i] = w[i];
                }
            }
            col += 3;
            horizontal = false;
        } else {
            for(let i=0;i<w.length;i++){
                if(row+i < size){
                    grid[row+i][col] = w[i];
                }
            }
            row += 3;
            horizontal = true;
        }
    });

    drawGrid(grid);
}

function drawGrid(grid){
    const cw = document.getElementById("crossword");
    cw.innerHTML = "";

    const table = document.createElement("table");

    grid.forEach(row=>{
        const tr = document.createElement("tr");
        row.forEach(cell=>{
            const td = document.createElement("td");

            if(cell === ""){
                td.className = "block";
            } else {
                const inp = document.createElement("input");
                inp.maxLength = 1;
                td.appendChild(inp);
                td.dataset.solution = cell;
            }
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });

    cw.appendChild(table);
}

function checkAnswers(){
    const cells = document.querySelectorAll("#crossword td");
    let correct = 0, total = 0;

    cells.forEach(td=>{
        if(td.dataset.solution){
            total++;
            const val = td.querySelector("input").value.toUpperCase();
            if(val === td.dataset.solution){
                td.style.background = "#d1fae5";
                correct++;
            } else {
                td.style.background = "#fee2e2";
            }
        }
    });

    alert(`–î“±—Ä—ã—Å: ${correct} / ${total}`);
}
</script>
