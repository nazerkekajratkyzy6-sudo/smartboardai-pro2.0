<label><b>–¢–æ–ø—Ç–∞“ì—ã –∞–¥–∞–º —Å–∞–Ω—ã:</b></label>
<select id="groupSize">

<button onclick="makeGroups()">–¢–æ–ø“õ–∞ –±”©–ª—É</button>

<h3>üìÑ –ö”©—à—ñ—Ä—ñ–ø –∞–ª—É “Ø—à—ñ–Ω –¥–∞–π—ã–Ω –º”ô—Ç—ñ–Ω:</h3>
<textarea id="outputText" readonly></textarea>

<script>
const groupNames = [
    "–¢“±–ª–ø–∞—Ä", "“ö—ã—Ä–∞–Ω", "–ñ—ñ–≥–µ—Ä", "–ê–ª–∞—à", "–°–∞–º“ì–∞—É",
    "–ë–æ–ª–∞—à–∞“õ", "–ê–ª“ì–∞", "–Ü–∑–¥–µ–Ω—ñ—Å", "–®–∞–±—ã—Ç", "–ë—ñ—Ä–ª—ñ–∫",
    "–î–æ—Å—Ç—ã“õ", "“ö–∞–Ω–∞—Ç", "–ê—Ä–º–∞–Ω", "–ë”ô–π—Ç–µ—Ä–µ–∫", "–ñ–∞—Å“ö—ã—Ä–∞–Ω"
];

function shuffle(arr){
    for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function makeGroups(){
    const raw = document.getElementById("names").value.trim();
    const size = parseInt(document.getElementById("groupSize").value);
    const groupsArea = document.getElementById("groupsArea");
    const output = document.getElementById("outputText");

    if(!raw){
        alert("–ê–ª–¥—ã–º–µ–Ω –æ“õ—É—à—ã–ª–∞—Ä–¥—ã –µ–Ω–≥—ñ–∑!");
        return;
    }

    let list = raw.split(/\n+/).map(s => s.trim()).filter(s => s !== "");
    shuffle(list);

    let groupList = [];
    for(let i = 0; i < list.length; i += size){
        groupList.push(list.slice(i, i+size));
    }

    groupsArea.innerHTML = "";
    output.value = "";

    groupList.forEach((grp, idx) => {
        const div = document.createElement("div");
        div.className = "group-box";

        const title = document.createElement("div");
        title.className = "group-title";
        title.innerHTML = (groupNames[idx % groupNames.length] + " —Ç–æ–±—ã");
        div.appendChild(title);

        grp.forEach(name => {
            const m = document.createElement("div");
            m.className = "group-member";
            m.textContent = name;
            div.appendChild(m);
        });

        groupsArea.appendChild(div);

        output.value += title.innerHTML + ":\n" + grp.join(", ") + "\n\n";
    });
}
</script>
