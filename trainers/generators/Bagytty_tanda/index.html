<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Direction Swipe PRO – Бағытты таңда</title>
<style>
    body{
        margin:0;
        padding:20px;
        background:#eef2ff;
        font-family:system-ui,Arial;
        display:flex;
        justify-content:center;
    }
    .container{
        max-width:700px;
        width:100%;
        background:white;
        padding:26px 30px;
        border-radius:18px;
        box-shadow:0 10px 25px rgba(0,0,0,0.15);
    }
    h1{
        text-align:center;
        color:#1e3a8a;
        margin-bottom:16px;
    }
    textarea,input{
        width:100%;
        border-radius:12px;
        border:1px solid #cbd5ff;
        padding:10px;
        font-size:15px;
        margin-bottom:10px;
    }
    button{
        border:none;
        border-radius:999px;
        padding:10px 22px;
        background:linear-gradient(135deg,#6366f1,#4f46e5);
        color:white;
        cursor:pointer;
        font-size:15px;
        margin-bottom:18px;
        box-shadow:0 4px 12px rgba(79,70,229,0.35);
    }

    .arrow-box{
        width:100%;
        height:120px;
        background:#eef2ff;
        border-radius:14px;
        border:2px solid #cbd5ff;
        font-size:70px;
        display:flex;
        justify-content:center;
        align-items:center;
        margin-top:16px;
    }

    .buttons{
        display:grid;
        grid-template-columns:repeat(4,1fr);
        gap:10px;
        margin-top:20px;
    }
    .btn{
        background:#f1f5f9;
        border:1px solid #cbd5ff;
        border-radius:12px;
        font-size:32px;
        padding:10px;
        cursor:pointer;
        transition:0.12s;
    }
    .btn:hover{
        background:#e0e7ff;
        transform:scale(1.05);
    }

    .correct{
        background:#22c55e !important;
        color:white !important;
    }
    .wrong{
        background:#ef4444 !important;
        color:white !important;
    }

    .status{
        text-align:center;
        margin-top:14px;
        font-size:18px;
        color:#1e40af;
        font-weight:600;
        min-height:22px;
    }
    .timer{
        text-align:center;
        font-size:20px;
        color:#dc2626;
        font-weight:700;
        margin-top:4px;
    }
    .score{
        margin-top:10px;
        text-align:center;
        font-size:20px;
        font-weight:600;
        color:#1e3a8a;
    }

    .author{
        margin-top:20px;
        text-align:center;
        color:#777;
        font-size:14px;
    }
</style>
</head>
<body>

<div class="container">

<h1>Direction Swipe PRO – Бағытты таңда</h1>

<label>Қолданылатын бағыттар (әр жолда біреуі):</label>
<textarea id="arrowsArea">⬆️
⬇️
⬅️
➡️
↗️
↘️
↙️
↖️</textarea>

<label>Раунд уақыты (секунд):</label>
<input id="roundTime" value="30">

<button onclick="startGame()">Ойынды бастау</button>

<div class="arrow-box" id="arrowBox">?</div>

<div class="buttons" id="btnBox"></div>

<div class="timer" id="timerBox"></div>
<div class="status" id="statusBox"></div>
<div class="score" id="scoreBox"></div>

<div class="author">© Pedagogy Tools • Author: <b>Nazerke Kairatkyzy</b></div>

</div>

<script>
let arrows=[];
let timeLeft=30;
let correctArrow="";
let score=0;
let interval=null;

function startGame(){
    arrows = document.getElementById("arrowsArea").value.trim().split(/\r?\n/);
    timeLeft = parseInt(document.getElementById("roundTime").value);
    score = 0;

    renderButtons();
    nextArrow();

    document.getElementById("scoreBox").textContent="Ұпай: 0";

    if(interval) clearInterval(interval);
    interval = setInterval(()=>{
        timeLeft--;
        document.getElementById("timerBox").textContent = "Уақыт: " + timeLeft;

        if(timeLeft<=0){
            clearInterval(interval);
            endGame();
        }
    },1000);
}

function renderButtons(){
    const box=document.getElementById("btnBox");
    box.innerHTML="";

    arrows.forEach(a=>{
        const btn=document.createElement("div");
        btn.className="btn";
        btn.textContent=a;
        btn.onclick=()=>check(a,btn);
        box.appendChild(btn);
    });
}

function nextArrow(){
    const a=arrows[Math.floor(Math.random()*arrows.length)];
    correctArrow=a;
    document.getElementById("arrowBox").textContent=a;
    document.getElementById("statusBox").textContent="Таңда!";
}

function check(answer,btn){
    if(answer===correctArrow){
        btn.classList.add("correct");
        document.getElementById("statusBox").textContent="Дұрыс!";
        score++;
        document.getElementById("scoreBox").textContent="Ұпай: "+score;
    } else {
        btn.classList.add("wrong");
        document.getElementById("statusBox").textContent="Қате!";
    }

    setTimeout(()=>{
        document.querySelectorAll(".btn").forEach(b=>b.classList.remove("correct","wrong"));
        nextArrow();
    },350);
}

function endGame(){
    document.getElementById("statusBox").textContent = "Раунд аяқталды!";
    document.getElementById("arrowBox").textContent = "⏳";
}
</script>

</body>
</html>
