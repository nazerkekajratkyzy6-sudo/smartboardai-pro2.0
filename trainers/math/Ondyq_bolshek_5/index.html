<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">

<style>

<body>

<div class="container">
<h2>üìò 5-—Å—ã–Ω—ã–ø ‚Äì –û–Ω–¥—ã“õ –±”©–ª—à–µ–∫—Ç–µ—Ä (–°”ô–π–∫–µ—Å—Ç–µ–Ω–¥—ñ—Ä—É)</h2>

<div class="columns">
    <div class="col" id="leftCol"></div>
    <div class="col" id="rightCol"></div>
</div>

<div id="status" class="status"></div>
<div id="expl" class="expl"></div>

<button onclick="nextQ()"
 style="padding:12px;background:#2563eb;color:white;border:none;border-radius:10px;margin-top:18px;">
  –ö–µ–ª–µ—Å—ñ –∂–∞—Ç—Ç—ã“ì—É
</button>

</div>

<script>
function render(){
    renderMathInElement(document.body, {
        delimiters:[
            {left:"\\(", right:"\\)", display:false},
            {left:"$$", right:"$$", display:true}
        ]
    });
}

/* ---- –û–Ω–¥—ã“õ –±”©–ª—à–µ–∫—Ç–µ—Ä —Ç–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä—ã ---- */
const qs = [
{
 left:"\\(1.2 + 0.3\\)",
 right:"1.5",
 e:"1.2 + 0.3 = 1.5 (–æ–Ω–¥—ã“õ –±”©–ª—à–µ–∫—Ç–µ—Ä–¥—ñ –±–∞“ì–∞–Ω –±–æ–π—ã–Ω—à–∞ “õ–æ—Å–∞–º—ã–∑)."
},
{
 left:"\\(2.5 - 1.1\\)",
 right:"1.4",
 e:"2.5 - 1.1 = 1.4"
},
{
 left:"\\(0.4 + 1.25\\)",
 right:"1.65",
 e:"0.4 + 1.25 = 1.65 (“±“õ—Å–∞—Å —Ä–∞–∑—Ä—è–¥—Ç–∞—Ä –±–æ–π—ã–Ω—à–∞)."
},
{
 left:"\\(3.6 - 0.9\\)",
 right:"2.7",
 e:"3.6 - 0.9 = 2.7"
},
{
 left:"\\(0.7 + 0.08\\)",
 right:"0.78",
 e:"0.7 + 0.08 = 0.78"
}
];

let cur;
let selectedLeft=null;
let selectedRight=null;

/* ---- –ñ–∞“£–∞ –∂–∞—Ç—Ç—ã“ì—É ---- */
function nextQ(){
    document.getElementById("status").textContent="";
    document.getElementById("expl").style.display="none";
    selectedLeft = null;
    selectedRight = null;

    cur = qs[Math.floor(Math.random()*qs.length)];

    const leftCol = document.getElementById("leftCol");
    const rightCol = document.getElementById("rightCol");

    // –°–æ–ª –∂–∞“õ ‚Äì ”©—Ä–Ω–µ–∫
    leftCol.innerHTML = `<div class="item" onclick="selectLeft(this)">${cur.left}</div>`;

    // –î“±—Ä—ã—Å –º”ô–Ω
    const correct = cur.right;

    // –ï–∫—ñ “õ–∞—Ç–µ –º”ô–Ω (—Ç–µ–∫ —Å–∞–Ω, "“ö–∞—Ç–µ –Ω“±—Å“õ–∞" —Å”©–∑—ñ –∂–æ“õ)
    let wrong1, wrong2;
    do {
        wrong1 = (Math.random()+1).toFixed(2); // 1.xx
    } while(wrong1 === correct);
    do {
        wrong2 = (Math.random()+2).toFixed(2); // 2.xx
    } while(wrong2 === correct || wrong2 === wrong1);

    // –û“£ –∂–∞“õ ‚Äì –Ω“±—Å“õ–∞–ª–∞—Ä–¥—ã –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—ã–ø —à—ã“ì–∞—Ä—É
    const options = [correct, wrong1, wrong2].sort(()=>Math.random()-0.5);

    rightCol.innerHTML = "";
    options.forEach(val=>{
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = val;  // —Ç–µ–∫ —Å–∞–Ω
        div.onclick = ()=>selectRight(div);
        rightCol.appendChild(div);
    });

    render();
}

function selectLeft(el){
    if(selectedLeft) selectedLeft.classList.remove("selected");
    selectedLeft = el;
    el.classList.add("selected");
    checkMatch();
}

function selectRight(el){
    if(selectedRight) selectedRight.classList.remove("selected");
    selectedRight = el;
    el.classList.add("selected");
    checkMatch();
}

/* ---- –°”ô–π–∫–µ—Å—Ç–µ–Ω–¥—ñ—Ä—É —Ç–µ–∫—Å–µ—Ä—É ---- */
function checkMatch(){
    if(!selectedLeft || !selectedRight) return;

    let rightTxt = selectedRight.textContent.trim();

    let status = document.getElementById("status");
    let expl = document.getElementById("expl");

    if(rightTxt === cur.right){
        status.textContent="‚úÖ –î“±—Ä—ã—Å —Å”ô–π–∫–µ—Å—Ç–µ–Ω–¥—ñ—Ä–¥—ñ“£!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML="–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: "+cur.e;
    } else {
        status.textContent="‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML="–ù“±—Å“õ–∞—É–ª—ã“õ: "+cur.e;
    }
}

nextQ();
</script>
