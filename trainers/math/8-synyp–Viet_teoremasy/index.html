<head>

<style>
body{
    font-family:Arial;
    background:#f0f9ff;
    padding:22px;
}
.container{
    max-width:1000px;
    margin:auto;
    background:white;
    padding:28px;
    border-radius:22px;
    box-shadow:0 18px 40px rgba(0,0,0,0.15);

h2{

/* –ë–∞“ì–∞–Ω–¥–∞—Ä */
.columns{

.col{

.title{

}

/* –¢–µ“£–¥–µ—É–ª–µ—Ä –º–µ–Ω —Ç“Ø–±—ñ—Ä –∫–∞—Ä—Ç–æ—á–∫–∞–ª–∞—Ä—ã */
.item{
    background:white;
    padding:14px;
    border-radius:14px;
    border:2px solid #60a5fa;
    margin-bottom:14px;
    font-size:20px;

.item:hover{

}

.selected{
    background:#60a5fa !important;
    color:white;
}

.correct{
    border-color:#16a34a !important;
    background:#dcfce7 !important;
}
.wrong{
    border-color:#dc2626 !important;
    background:#fee2e2 !important;
}

/* –°—Ç–∞—Ç—É—Å + —Ç“Ø—Å—ñ–Ω–¥—ñ—Ä—É */
.status{
    margin-top:18px;
    font-size:22px;
    font-weight:bold;
}
.ok{color:#16a34a;}
.err{color:#dc2626;}

.expl{
    display:none;
    margin-top:14px;

}

    margin-top:22px;
    padding:12px 18px;
    font-size:18px;
    color:white;
    background:#2563eb;
    border:none;
    border-radius:14px;
    cursor:pointer;

    background:#1e40af;
}
</style>
</head>

<body>

<div class="container">

<h2>üìò 8-—Å—ã–Ω—ã–ø ‚Äì –í–∏–µ—Ç —Ç–µ–æ—Ä–µ–º–∞—Å—ã (–°”ô–π–∫–µ—Å—Ç–µ–Ω–¥—ñ—Ä—É)</h2>

<div class="columns">
    <div class="col">
        <div class="title">–ö–≤–∞–¥—Ä–∞—Ç —Ç–µ“£–¥–µ—É–ª–µ—Ä</div>
        <div id="eqList"></div>
    </div>

    <div class="col">
        <div class="title">–¢“Ø–±—ñ—Ä –∂“±–±—ã (x‚ÇÅ, x‚ÇÇ)</div>
        <div id="rootList"></div>
    </div>
</div>

<div id="status" class="status"></div>
<div id="expl" class="expl"></div>

<button onclick="nextQ()" class="nextbtn">–ö–µ–ª–µ—Å—ñ</button>

</div>

<script>

/* ---- –í–∏–µ—Ç —Ç–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä—ã ---- */
const qs = [
{
 eq:"x¬≤ - 5x + 6 = 0",
 roots:"(2; 3)",
 sum:5, prod:6,
 e:"x‚ÇÅ + x‚ÇÇ = 5; x‚ÇÅx‚ÇÇ = 6 ‚Üí —Ç“Ø–±—ñ—Ä–ª–µ—Ä 2 –∂”ô–Ω–µ 3."
},
{
 eq:"x¬≤ + 1x - 6 = 0",
 roots:"(2; -3)",
 sum:-1, prod:-6,
 e:"2 + (-3) = -1; 2¬∑(-3) = -6."
},
{
 eq:"x¬≤ - 7x + 12 = 0",
 roots:"(3; 4)",
 sum:7, prod:12,
 e:"3 + 4 = 7; 3¬∑4 = 12."
},
{
 eq:"x¬≤ - 3x - 10 = 0",
 roots:"(5; -2)",
 sum:3, prod:-10,
 e:"5 + (-2)=3; 5¬∑(-2)=-10."
}
];

let current;

let selectedEq = null;
let selectedRoot = null;

/* ---- –ñ–∞“£–∞ —Ç–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä —à—ã“ì–∞—Ä—É ---- */
function nextQ(){
    current = qs[Math.floor(Math.random()*qs.length)];

    const eqDiv = document.getElementById("eqList");
    const rootDiv = document.getElementById("rootList");

    eqDiv.innerHTML = "";
    rootDiv.innerHTML = "";

    selectedEq = null;
    selectedRoot = null;

    document.getElementById("status").textContent = "";
    document.getElementById("expl").style.display = "none";

    /* –¢–µ“£–¥–µ—É–ª–µ—Ä —Ç—ñ–∑—ñ–º—ñ */
    let eqs = [current.eq, "x¬≤ - 4x + 4 = 0", "x¬≤ + 2x - 3 = 0"];
    eqs.sort(()=>Math.random()-0.5);

    eqs.forEach(e=>{
        let div=document.createElement("div");
        div.className="item";
        div.textContent=e;
        div.onclick=()=> chooseEq(div, e);
        eqDiv.appendChild(div);
    });

    /* –¢“Ø–±—ñ—Ä–ª–µ—Ä —Ç—ñ–∑—ñ–º—ñ */
    let roots = [current.roots, "(1; 3)", "(4; -1)"];
    roots.sort(()=>Math.random()-0.5);

    roots.forEach(r=>{
        let div=document.createElement("div");
        div.className="item";
        div.textContent=r;
        div.onclick=()=> chooseRoot(div, r);
        rootDiv.appendChild(div);
    });
}

/* ---- –¢–µ“£–¥–µ—É–¥—ñ —Ç–∞“£–¥–∞—É ---- */
function chooseEq(el, eq){
    if(selectedEq) selectedEq.classList.remove("selected");
    selectedEq = el;
    el.classList.add("selected");
    checkMatch();
}

/* ---- –¢“Ø–±—ñ—Ä–¥—ñ —Ç–∞“£–¥–∞—É ---- */
function chooseRoot(el, r){
    if(selectedRoot) selectedRoot.classList.remove("selected");
    selectedRoot = el;
    el.classList.add("selected");
    checkMatch();
}

/* ---- –°”ô–π–∫–µ—Å—Ç—ñ–∫—Ç—ñ —Ç–µ–∫—Å–µ—Ä—É ---- */
function checkMatch(){
    if(!selectedEq || !selectedRoot) return;

    const status = document.getElementById("status");
    const expl = document.getElementById("expl");

    let chosenEq = selectedEq.textContent.trim();
    let chosenRoot = selectedRoot.textContent.trim();

    if(chosenEq === current.eq && chosenRoot === current.roots){
        selectedEq.classList.add("correct");
        selectedRoot.classList.add("correct");
        status.textContent="‚úÖ –î“±—Ä—ã—Å —Å”ô–π–∫–µ—Å—Ç–µ–Ω–¥—ñ—Ä–¥—ñ“£!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML="–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: " + current.e;
    } else {
        selectedEq.classList.add("wrong");
        selectedRoot.classList.add("wrong");
        status.textContent="‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML="–ù“±—Å“õ–∞—É–ª—ã“õ: " + current.e;
    }
}

nextQ();
</script>
