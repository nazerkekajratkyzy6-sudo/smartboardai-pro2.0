<style>

<body>

<div class="card">
<h2>ğŸ§  Parametric Function Lab â€” 10 ĞµÑĞµĞ¿</h2>

<select id="taskSelect">
<option value="1">1) |2x| âˆ’ |xÂ²| = x âˆ’ a</option>
<option value="2">2) |2x| âˆ’ a|x| = x + a</option>
<option value="3">3) f(x)=xÂ² âˆ’ ax + 1 (Ğ¼Ğ°ĞºÑĞ¸Ğ¼ÑƒĞ¼ Ğ°Ğ¹Ğ¼Ğ°Ò“Ñ‹)</option>
<option value="4">4) xÂ² âˆ’ 2x â‰¤ a âˆ’ 1</option>
<option value="5">5) xÂ² âˆ’ 4 â‰¤ a</option>
<option value="6">6) (xâˆ’a)(axâˆ’2aâˆ’3)=0</option>
<option value="7">7) f(x)=xÂ³ âˆ’ ax</option>
<option value="8">8) ax + 3a âˆ’ 1 > 0</option>
<option value="9">9) xÂ² + ax + 1 = 0</option>
<option value="10">10) xÂ² âˆ’ a = 0</option>
</select>

<label>a = <span id="aval">0</span></label>
<input type="range" min="-5" max="5" step="0.1" value="0" id="slider">

<canvas id="graph"></canvas>

<div class="info" id="analysis"></div>
</div>

<script>
const ctx=document.getElementById('graph');
const chart=new Chart(ctx,{
type:'line',
data:{labels:[],datasets:[
{label:'f(x)',data:[],borderColor:'blue'},
{label:'g(x)',data:[],borderColor:'red'}
]},
options:{responsive:true,animation:false}
});

function f(x,a,t){
switch(t){
case "1": return Math.abs(2*x)-Math.abs(x*x);
case "2": return Math.abs(2*x)-a*Math.abs(x);
case "3": return x*x-a*x+1;
case "4": return x*x-2*x;
case "5": return x*x-4;
case "6": return (x-a)*(a*x-2*a-3);
case "7": return x*x*x-a*x;
case "8": return a*x+3*a-1;
case "9": return x*x+a*x+1;
case "10": return x*x-a;
}
}

function g(x,a,t){
if(t=="1") return x-a;
if(t=="2") return x+a;
return 0;
}

function roots(a,t){
let c=0;
for(let i=-10;i<10;i+=0.01){
if((f(i,a,t)-g(i,a,t))*(f(i+0.01,a,t)-g(i+0.01,a,t))<0) c++;
}
return c;
}

function update(){
let a=parseFloat(slider.value);
aval.innerText=a;
let t=taskSelect.value;
let x=[],y1=[],y2=[];
for(let i=-5;i<=5;i+=0.1){
x.push(i.toFixed(1));
y1.push(f(i,a,t));
y2.push(g(i,a,t));
}
chart.data.labels=x;
chart.data.datasets[0].data=y1;
chart.data.datasets[1].data=y2;
chart.update();

let r=roots(a,t);
analysis.innerHTML="Ğ¢Ò¯Ğ±Ñ–Ñ€Ğ»ĞµÑ€ ÑĞ°Ğ½Ñ‹: <b>"+r+"</b>";
}

slider.oninput=update;
taskSelect.onchange=update;
update();
</script>
