<script>

/* ---- –ñ–ê–ô –ë”®–õ–®–ï–ö–¢–ï–† –¢–ê–ü–°–´–†–ú–ê–õ–ê–†–´ ---- */
const qs = [
{

let cur;

/* ---- –ö–ï–õ–ï–°–Ü –°“∞–†–ê“ö ---- */
function nextQ(){

/* ---- –¢–ï–ö–°–ï–†–£ ---- */
