<body>
<div class="container">

<h2>üìò 9-—Å—ã–Ω—ã–ø ‚Äì –¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—è (–°”ô–π–∫–µ—Å—Ç–µ–Ω–¥—ñ—Ä—É)</h2>

<div class="columns">

    <div class="col">
        <div class="title">–ë“±—Ä—ã—à—Ç–∞—Ä</div>
        <div id="angleList"></div>
    </div>

    <div class="col">
        <div class="title">–ú”ô–Ω–¥–µ—Ä</div>
        <div id="valueList"></div>
    </div>

</div>

<div id="status" class="status"></div>
<div id="expl" class="expl"></div>

<button onclick="nextQ()" class="nextbtn">–ö–µ–ª–µ—Å—ñ</button>

</div>

<script>

/* ---- –¢—Ä–∏–≥–æ–Ω–æ–º–µ—Ç—Ä–∏—è –¥–µ—Ä–µ–∫—Ç–µ—Ä—ñ ---- */
const data = [
{
 angle:"30¬∞",
 value:"1/2",
 e:"sin(30¬∞)=1/2"
},
{
 angle:"45¬∞",
 value:"‚àö2/2",
 e:"sin(45¬∞)=‚àö2/2"
},
{
 angle:"60¬∞",
 value:"‚àö3/2",
 e:"sin(60¬∞)=‚àö3/2"
},
{
 angle:"0¬∞",
 value:"0",
 e:"sin(0¬∞)=0"
},
{
 angle:"90¬∞",
 value:"1",
 e:"sin(90¬∞)=1"
}
];

let pairs = [];      // –∞“ì—ã–º–¥–∞“ì—ã –∂“±–ø—Ç–∞—Ä
let selectedAngle=null;
let selectedValue=null;

/* ---- –ñ–∞“£–∞ —Ç–∞–ø—Å—ã—Ä–º–∞ ---- */
function nextQ(){

    // —Ç—ñ–∑—ñ–º–¥—ñ –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—É
    pairs = [...data].sort(()=>Math.random()-0.5).slice(0,4);

    selectedAngle=null;
    selectedValue=null;

    document.getElementById("status").textContent="";
    document.getElementById("expl").style.display="none";

    const aDiv=document.getElementById("angleList");
    const vDiv=document.getElementById("valueList");

    aDiv.innerHTML="";
    vDiv.innerHTML="";

    /* –ë“±—Ä—ã—à—Ç–∞—Ä */
    pairs.forEach(p=>{
        const div=document.createElement("div");
        div.className="item";
        div.textContent=p.angle;
        div.onclick=()=> chooseAngle(div, p.angle);
        aDiv.appendChild(div);
    });

    /* –ú”ô–Ω–¥–µ—Ä */
    let vals = pairs.map(p=>p.value).sort(()=>Math.random()-0.5);
    vals.forEach(v=>{
        const div=document.createElement("div");
        div.className="item";
        div.textContent=v;
        div.onclick=()=> chooseValue(div, v);
        vDiv.appendChild(div);
    });
}

/* –ë“±—Ä—ã—à—Ç—ã —Ç–∞“£–¥–∞—É */
function chooseAngle(el, angle){
    if(selectedAngle) selectedAngle.classList.remove("selected");
    selectedAngle = el;
    el.classList.add("selected");
    checkMatch();
}

/* –ú”ô–Ω–¥—ñ —Ç–∞“£–¥–∞—É */
function chooseValue(el, value){
    if(selectedValue) selectedValue.classList.remove("selected");
    selectedValue = el;
    el.classList.add("selected");
    checkMatch();
}

/* ---- –°”ô–π–∫–µ—Å—Ç—ñ–∫—Ç—ñ —Ç–µ–∫—Å–µ—Ä—É ---- */
function checkMatch(){
    if(!selectedAngle || !selectedValue) return;

    const sAngle = selectedAngle.textContent.trim();
    const sValue = selectedValue.textContent.trim();

    const correctPair = pairs.find(p=>p.angle===sAngle);

    const status=document.getElementById("status");
    const expl=document.getElementById("expl");

    if(correctPair.value === sValue){
        selectedAngle.classList.add("correct");
        selectedValue.classList.add("correct");
        status.textContent="‚úÖ –î“±—Ä—ã—Å —Å”ô–π–∫–µ—Å—Ç—ñ–∫!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML="–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: "+correctPair.e;
    }
    else{
        selectedAngle.classList.add("wrong");
        selectedValue.classList.add("wrong");
        status.textContent="‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML="–ù“±—Å“õ–∞—É–ª—ã“õ: "+correctPair.e;
    }
}

nextQ();

</script>
