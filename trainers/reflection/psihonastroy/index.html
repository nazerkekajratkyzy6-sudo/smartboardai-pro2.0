<div id="finalMessage" class="hidden mt-6 p-5 bg-white rounded-xl shadow-xl text-lg font-bold text-indigo-800 text-center"></div>

</div>

<script>
const values=[
{ id:1,text:'“ö“±—Ä–º–µ—Ç',emoji:'üôè'},
{ id:2,text:'–°“Ø–π—ñ—Å–ø–µ–Ω—à—ñ–ª—ñ–∫',emoji:'üíñ'},
{ id:3,text:'–î–æ—Å—Ç—ã“õ',emoji:'ü§ù'},
{ id:4,text:'–ë—ñ–ª—ñ–º',emoji:'üìö'},
{ id:5,text:'–ï“£–±–µ–∫',emoji:'üí™'},
{ id:6,text:'–®—ã“ì–∞—Ä–º–∞—à—ã–ª—ã“õ',emoji:'üé®'},
{ id:7,text:'“ö—É–∞–Ω—ã—à',emoji:'üòä'},

];

let selected=[];

const pool=document.getElementById('pool');
const zone=document.getElementById('zone');

values.forEach(v=>{
let card=document.createElement('div');
card.className='value-card bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-4 py-2 rounded-xl shadow-lg font-bold flex gap-2';
card.innerHTML=`<span>${v.emoji}</span><span>${v.text}</span>`;
card.onclick=()=>sendCard(card,v);
pool.appendChild(card);
});

function sendCard(card,value){
const start=card.getBoundingClientRect();
const end=zone.getBoundingClientRect();

let clone=card.cloneNode(true);
clone.style.position='fixed';
clone.style.left=start.left+'px';
clone.style.top=start.top+'px';
clone.style.width=start.width+'px';
clone.style.zIndex=9999;
clone.style.transition='all .7s cubic-bezier(.2,.8,.2,1)';
document.body.appendChild(clone);

requestAnimationFrame(()=>{
clone.style.left=end.left+end.width/2-start.width/2+'px';
clone.style.top=end.top+20+'px';
clone.style.opacity='0';
clone.style.transform='scale(.5)';
});

setTimeout(()=>{
clone.remove();
if(!selected.includes(value.text)){
selected.push(value.text);
zone.innerHTML+=`<span class="inline-block m-1 px-3 py-1 bg-indigo-600 text-white rounded-full">${value.text}</span>`;
bigEffect();
}
},700);
}

function bigEffect(){
for(let i=0;i<20;i++){
let s=document.createElement('div');
s.className='spark';
s.innerHTML='‚ú®';
s.style.left=window.innerWidth/2+'px';
s.style.top=window.innerHeight/2+'px';
document.body.appendChild(s);
setTimeout(()=>{
s.style.left=(window.innerWidth/2+(Math.random()-0.5)*500)+'px';
s.style.top=(window.innerHeight/2+(Math.random()-0.5)*400)+'px';
s.style.opacity='0';
},10);
setTimeout(()=>s.remove(),1000);
}
}

function showFinalMessage(){
if(selected.length===0)return;
const msg=`–ë—ñ–∑–¥—ñ“£ —Å—ã–Ω—ã–ø ${selected.join(', ')} “õ“±–Ω–¥—ã–ª—ã“õ—Ç–∞—Ä—ã–Ω —Ç–∞“£–¥–∞–π–¥—ã. –ë—ñ–∑ –±—ñ—Ä–≥–µ –¥–∞–º–∏–º—ã–∑ –∂”ô–Ω–µ –±—ñ—Ä-–±—ñ—Ä—ñ–º—ñ–∑–¥—ñ “õ–æ–ª–¥–∞–π–º—ã–∑!`;
const box=document.getElementById('finalMessage');

box.classList.remove('hidden');
}
</script>
