<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Құндылық рефлексиясы – Super Edition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #fffaf3, #f4faff, #fff6fa);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    h1 {
        text-align: center;
        font-size: 32px;
        color: #333;
        margin-bottom: 10px;
    }

    .counter-bar {
        text-align: center;
        font-size: 18px;
        background: #ffffffaa;
        padding: 10px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .zone {
        width: 330px;
        min-height: 360px;
        background: white;
        border-radius: 20px;
        padding: 15px;
        border: 3px dashed #ccc;
        box-shadow: 0 8px 18px rgba(0,0,0,0.08);
        transition: 0.3s;
    }

    .zone h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    .zone.star { border-color: #16a34a; }
    .zone.pencil { border-color: #eab308; }
    .zone.alert { border-color: #dc2626; }

    .zone.star h2 { color: #16a34a; }
    .zone.pencil h2 { color: #eab308; }
    .zone.alert h2 { color: #dc2626; }

    .sparkle {
        animation: sparkleAnim 0.8s ease-out;
    }

    @keyframes sparkleAnim {
        0% { box-shadow: 0 0 0px gold; }
        60% { box-shadow: 0 0 25px gold; }
        100% { box-shadow: 0 0 0px gold; }
    }

    .item {
        padding: 12px 14px;
        margin: 6px 0;
        background: #eef2ff;
        border-radius: 12px;
        cursor: grab;
        text-align: center;
        font-weight: 600;
        border: 1px solid #c7d2fe;
        transition: 0.2s;
    }

    .item:hover {
        background: #e0e7ff;
        transform: scale(1.05);
    }

    .dragging {
        opacity: 0.4;
    }

    .undo-btn {
        display: block;
        margin: 20px auto;
        padding: 12px 20px;
        background: #6366f1;
        color: white;
        font-size: 17px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    .undo-btn:hover {
        background: #4f46e5;
        transform: scale(1.05);
    }
</style>
</head>

<body>

<div style="width:100%; max-width:1250px;">

<h1>Рефлексия – «Шамшырақты жағамын»</h1>

<div class="counter-bar">
    ⭐ Ұстанамын: <span id="countStar">0</span> |
    ✎ Дамытамын: <span id="countPencil">0</span> |
    ❗ Қиын: <span id="countAlert">0</span>
</div>

<div class="container">
    <div class="zone star" id="star"><h2>⭐ Мен жақсы ұстанамын</h2></div>
    <div class="zone pencil" id="pencil"><h2>✎ Дамытқым келеді</h2></div>
    <div class="zone alert" id="alert"><h2>❗ Маған қиын</h2></div>
</div>

<button class="undo-btn" onclick="undoLast()">↩ Артқа қайтару</button>

<h2 style="text-align:center; margin-top:25px;">Құндылықтар (әрқайсысы 5 рет)</h2>

<div class="container" id="items">
<script>
    const q = [
        "Адалдық","Мейірім","Сыйластық","Құрмет","Еңбек",
        "Достық","Жауапкершілік","Әділеттілік","Отбасы",
        "Білім","Сабыр","Батылдық","Еркіндік","Ынтымақ","Мақсатқойлық"
    ];
    q.forEach(v=>{
        for (let i=0;i<5;i++){
            document.write(`<div class='item' draggable='true'>${v}</div>`);
        }
    });
</script>
</div>

</div>

<script>
    const zones = document.querySelectorAll(".zone");
    let lastMoved = null;

    document.addEventListener("dragstart", e=>{
        if(e.target.classList.contains("item")){
            e.target.classList.add("dragging");
        }
    });

    document.addEventListener("dragend", e=>{
        if(e.target.classList.contains("item")){
            e.target.classList.remove("dragging");
        }
    });

    zones.forEach(zone=>{
        zone.addEventListener("dragover", e=>{
            e.preventDefault();
            const dragging = document.querySelector(".dragging");
            zone.appendChild(dragging);
            zone.classList.add("sparkle");
            setTimeout(()=>zone.classList.remove("sparkle"),500);
            lastMoved = { item: dragging, from: dragging.parentNode };
            updateCounts();
        });
    });

    function undoLast(){
        if(!lastMoved) return;
        document.getElementById("items").appendChild(lastMoved.item);
        lastMoved = null;
        updateCounts();
    }

    function updateCounts(){
        document.getElementById("countStar").innerText = document.querySelectorAll("#star .item").length;
        document.getElementById("countPencil").innerText = document.querySelectorAll("#pencil .item").length;
        document.getElementById("countAlert").innerText = document.querySelectorAll("#alert .item").length;
    }
</script>

</body>
</html>
