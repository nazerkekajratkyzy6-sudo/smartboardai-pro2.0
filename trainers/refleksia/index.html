<body class="p-6">

  </div>
  <div id="blueZone" class="drop-zone bg-blue-50 p-4 rounded-xl border border-blue-200">

</div>

<button onclick="generateReport()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">AI-–ï—Å–µ–ø —à—ã“ì–∞—Ä—É</button>

<div id="report" class="mt-6 report-box hidden"></div>

<audio id="soundDrop" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
<audio id="soundSpark" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

<script>
const concepts=[
{id:'a',text:'a –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ñ',icon:'üìê'},
{id:'b',text:'b –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ñ',icon:'üìä'},
{id:'c',text:'c –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ñ',icon:'üìà'},
{id:'vertex',text:'–¢”©–±–µ',icon:'üìç'},
{id:'direction',text:'–ë–∞“ì—ã—Ç',icon:'‚ÜóÔ∏è'},
{id:'shift',text:'–´“ì—ã—Å—É',icon:'‚ÜîÔ∏è'}
];

let counts={};
concepts.forEach(c=>counts[c.id]={green:0,yellow:0,blue:0});

function createCard(concept){
const card=document.createElement('div');
card.className="concept-card bg-white px-4 py-2 rounded-xl shadow flex gap-2";
card.innerHTML=`<span>${concept.icon}</span>${concept.text}`;
card.onclick=()=>openChoice(card,concept);
return card;
}

function openChoice(card,concept){
const modal=document.createElement('div');
modal.className="fixed inset-0 bg-black/40 flex items-center justify-center z-50";
modal.innerHTML=`
<div class="bg-white rounded-xl p-5 w-72 text-center">
<h3 class="font-bold mb-3">${concept.text}</h3>
<button class="w-full bg-emerald-500 text-white py-2 rounded mb-2" onclick="send('${concept.id}','greenZone','green')">üü¢</button>
<button class="w-full bg-amber-500 text-white py-2 rounded mb-2" onclick="send('${concept.id}','yellowZone','yellow')">üü°</button>
<button class="w-full bg-blue-500 text-white py-2 rounded" onclick="send('${concept.id}','blueZone','blue')">üîµ</button>
</div>`;
document.body.appendChild(modal);
}

function send(id,zoneId,type){
document.querySelector('.fixed').remove();
let card=document.querySelector(`[data-id='${id}']`);
if(card) card.remove();
let zone=document.querySelector(`#${zoneId} .dropped-cards`);
let concept=concepts.find(c=>c.id==id);
zone.appendChild(createCard(concept));
counts[id][type]++;
document.getElementById('soundDrop').play();
spark();
}

function spark(){
document.getElementById('soundSpark').play();
}

function generateReport(){
let text="üìä –†–µ—Ñ–ª–µ–∫—Å–∏—è –Ω”ô—Ç–∏–∂–µ—Å—ñ:\n\n";
concepts.forEach(c=>{
let d=counts[c.id];
text+=`${c.text}: üü¢${d.green} üü°${d.yellow} üîµ${d.blue}\n`;
});
text+="\n“∞—Å—ã–Ω—ã–º: “õ–∏—ã–Ω –∂”ô–Ω–µ —Å“±—Ä–∞“õ –∞–π–º–∞“õ—Ç–∞—Ä—ã–Ω –∫–µ–ª–µ—Å—ñ —Å–∞–±–∞“õ—Ç–∞ “õ–∞–π—Ç–∞ —Ç“Ø—Å—ñ–Ω–¥—ñ—Ä—É.";
const box=document.getElementById('report');
box.textContent=text;
box.classList.remove('hidden');
}

const area=document.getElementById('cardsArea');
concepts.forEach(c=>{
let card=createCard(c);
card.dataset.id=c.id;
area.appendChild(card);
});
</script>
