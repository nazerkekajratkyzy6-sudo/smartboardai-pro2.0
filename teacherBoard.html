<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>SmartBoardAI — Мұғалім тактасы</title>
  <link rel="stylesheet" href="./styles/board.css" />
  <script defer type="module" src="./teacherBoard.js"></script>
</head>

<body>
<div class="container">

  <!-- Сол панель -->
  <div class="sidebar">
    <h3>Room басқару</h3>
    <button id="createRoomBtn" class="btn-primary">Жаңа Room</button>
    <div class="label">Room ID:</div>
    <div id="roomIdLabel" class="room-id">–</div>

    <p class="small">
      Оқушылар student.html бетіне өтіп, Room ID енгізеді.
    </p>
  </div>

  <!-- Негізгі интерактивті тақта -->
  <div class="main">
    <h2>Интерактивті тақта</h2>
    <div id="boardArea" class="board-area">
      <i class="small">Оқушылар жауаптарын жібергенде — осы жерде көрінеді</i>
    </div>
  </div>

  <!-- Оң панель -->
  <div class="rightbar">

    <!-- Room ID көрсеткіші -->
    <div class="card">
      <h3>Room ID & оқушылар</h3>
      <div id="roomIdLabel2" class="room-id">–</div>
    </div>

    <!-- Оқушы жауаптары -->
    <div class="card">
      <h3>Оқушы жауаптары</h3>
      <div id="answersBox" style="
          max-height: 300px;
          overflow-y: auto;
          border: 1px solid #ddd;
          padding: 8px;
          border-radius: 6px;">
        <i class="small">Жауаптар күтілуде…</i>
      </div>
    </div>

  </div>
</div>
</body>
</html>
