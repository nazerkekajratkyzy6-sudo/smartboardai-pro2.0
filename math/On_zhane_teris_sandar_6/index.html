<meta charset="UTF-8">

<style>
body{
    font-family:Arial;
    background:#f5f3ff;
    padding:20px;
}
.container{
    max-width:900px;
    margin:auto;
    background:white;

    box-shadow:0 10px 25px rgba(0,0,0,0.18);

}

}
.question{
    background:#ede9fe;
    padding:14px;
    text-align:center;
    border-radius:12px;
    font-size:22px;
    margin-top:16px;
    border-left:6px solid #8b5cf6;
}
.status{
    font-size:20px;
    margin-top:16px;
    font-weight:bold;
}
.ok{color:#16a34a;}
.err{color:#dc2626;}
.expl{
    margin-top:14px;
    background:#fef3c7;
    padding:14px;
    border-radius:12px;
    border-left:6px solid #facc15;
    display:none;
}
.nextbtn{
    margin-top:20px;
    padding:12px 16px;
    background:#8b5cf6;
    color:white;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
}
.nextbtn:hover{background:#6d28d9;}
</style>
</head>

<body>

<div class="container">

<h2>üìò 6-—Å—ã–Ω—ã–ø ‚Äì –û“£ –∂”ô–Ω–µ —Ç–µ—Ä—ñ—Å —Å–∞–Ω–¥–∞—Ä (—Å–∞–Ω –æ—Å—ñ)</h2>

<div id="question" class="question"></div>

<div class="numberline" id="lineBox"></div>

<div id="status" class="status"></div>
<div id="expl" class="expl"></div>

<button onclick="nextQ()" class="nextbtn">–ö–µ–ª–µ—Å—ñ</button>

</div>

<script>
/* –°–∞–Ω –æ—Å—ñ–Ω–¥–µ–≥—ñ –Ω“Ø–∫—Ç–µ–ª–µ—Ä */
const points = [-5, -3, -1, 0, 2, 4, 6];

/* “ö–∞–∑—ñ—Ä–≥—ñ —Ç–∞–ø—Å—ã—Ä–º–∞ */
let current;

function drawLine(){
    const box = document.getElementById("lineBox");
    box.innerHTML = "";

    /* –°—ã–∑—ã“õ */
    const line = document.createElement("div");
    line.className = "line";
    box.appendChild(line);

    /* –ù“Ø–∫—Ç–µ–ª–µ—Ä */
    for(let i=0;i<points.length;i++){
        const p = document.createElement("div");
        p.className="point";
        p.style.left = (i*(100/(points.length-1)))+"%";
        p.onclick = () => check(points[i]);

        const lab = document.createElement("div");
        lab.className="label";
        lab.style.left = (i*(100/(points.length-1)))+"%";
        lab.innerHTML = points[i];

        box.appendChild(p);
        box.appendChild(lab);
    }
}

/* –¢–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä */
const qs = [
 {n:-3, e:"-3 –Ω“Ø–∫—Ç–µ—Å—ñ 0-–¥–µ–Ω —Å–æ–ª –∂–∞“õ—Ç–∞, —Ç–µ—Ä—ñ—Å –±–∞“ì—ã—Ç—Ç–∞ –æ—Ä–Ω–∞–ª–∞—Å–∞–¥—ã."},
 {n:4, e:"4 –æ“£ –∂–∞“õ—Ç–∞, –æ“£ —Å–∞–Ω."},
 {n:-5, e:"-5 ‚Äî –µ“£ —Å–æ–ª –∂–∞“õ—Ç–∞“ì—ã —Ç–µ—Ä—ñ—Å —Å–∞–Ω."},
 {n:2, e:"2 –æ“£ –∂–∞“õ—Ç–∞, 0-–¥–µ–Ω “Ø–ª–∫–µ–Ω."},
 {n:-1, e:"-1 ‚Äî 0-–≥–µ –∂–∞“õ—ã–Ω —Ç–µ—Ä—ñ—Å —Å–∞–Ω."},
 {n:6, e:"6 ‚Äî –µ“£ “Ø–ª–∫–µ–Ω –æ“£ —Å–∞–Ω (–±–µ—Ä—ñ–ª–≥–µ–Ω–¥–µ—Ä —ñ—à—ñ–Ω–¥–µ)."}
];

function nextQ(){
    current = qs[Math.floor(Math.random()*qs.length)];
    document.getElementById("question").innerHTML =
        "–ë–µ—Ä—ñ–ª–≥–µ–Ω —Å–∞–Ω–¥—ã —Å–∞–Ω –æ—Å—ñ–Ω–µ–Ω —Ç–∞–ø: <b>"+current.n+"</b>";

    document.getElementById("status").textContent="";
    document.getElementById("expl").style.display="none";

    drawLine();
}

function check(choice){
    const status = document.getElementById("status");
    const expl = document.getElementById("expl");

    if(choice === current.n){
        status.textContent = "‚úÖ –î“±—Ä—ã—Å!";
        status.className = "status ok";
        expl.style.display="block";
        expl.innerHTML = "–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: "+current.e;
    } else {
        status.textContent = "‚ùå “ö–∞—Ç–µ! –î“±—Ä—ã—Å –Ω“Ø–∫—Ç–µ: "+current.n;
        status.className = "status err";
        expl.style.display="block";
        expl.innerHTML = "–ù“±—Å“õ–∞—É–ª—ã“õ: "+current.e;
    }
}

nextQ();
</script>
