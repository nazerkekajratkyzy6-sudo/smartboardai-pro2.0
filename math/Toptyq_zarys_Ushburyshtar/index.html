<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <title>Топтық жарыс дөңгелегі — Үшбұрыштар</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui;
      background: radial-gradient(circle at top, #ffe082, #f5f5f5 40%, #e3f2fd);
      color:#222;
      display:flex; justify-content:center;
      padding:20px;
    }
    .container{
      max-width:1200px; width:100%;
      background:#ffffffcc; backdrop-filter:blur(6px);
      border-radius:18px; padding:20px 24px 28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
    }
    h1{text-align:center;margin:0 0 8px;font-size:26px;}
    .subtitle{text-align:center;font-size:14px;color:#666;margin-bottom:16px;}
    .rules{display:flex;flex-wrap:wrap;gap:10px;font-size:14px;margin-bottom:18px;}
    .rules li{margin-left:20px;}
    .game-layout{display:grid;grid-template-columns:minmax(260px,320px) minmax(260px,1fr);gap:20px;}

    #wheel{
      width:260px;height:260px;border-radius:50%;
      background:radial-gradient(circle,#fff,#ffca28);
      box-shadow:0 12px 25px rgba(0,0,0,0.18);
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;position:relative;user-select:none;
    }
    #wheel::before{
      content:"";position:absolute;top:-18px;left:50%;
      transform:translateX(-50%);border-left:12px solid transparent;
      border-right:12px solid transparent;border-bottom:18px solid #d32f2f;
    }
    .wheel-center{
      width:90px;height:90px;border-radius:50%;
      background:#ffffffee;display:flex;align-items:center;
      justify-content:center;text-align:center;font-weight:700;
      font-size:16px;box-shadow:0 0 18px rgba(255,255,255,0.8);
    }
    .scoreboard{display:flex;flex-direction:column;gap:12px;}
    .team-card{
      background:#fafafa;border-radius:14px;padding:10px 12px;
      box-shadow:0 3px 8px rgba(0,0,0,0.05);display:flex;justify-content:space-between;
    }
    .team-name{border:1px solid #ddd;border-radius:8px;padding:4px 8px;}
    .score{font-size:24px;font-weight:700;min-width:34px;text-align:center;}
    .score-buttons button{
      border-radius:999px;border:none;padding:4px 8px;font-size:14px;cursor:pointer;
    }
    .minus{background:#ffebee;}
    .question-panel{
      margin-top:18px;background:#fff;border-radius:16px;padding:14px 16px;
      box-shadow:0 4px 10px rgba(0,0,0,0.04);
    }
    .variant-buttons button{
      border-radius:999px;border:none;padding:6px 14px;font-size:14px;
      cursor:pointer;background:#e8eaf6;font-weight:500;
    }
    .variant-buttons button.active{background:#3949ab;color:#fff;}
    button.main-btn{
      border-radius:999px;border:none;padding:6px 14px;
      cursor:pointer;background:#42a5f5;color:#fff;font-weight:500;
    }
  </style>
</head>

<body>
<div class="container">

<h1>Топтық жарыс — Үшбұрыштар</h1>
<div class="subtitle">Дөңгелекті айналдырып — секторға байланысты сұрақ шығарыңыз</div>

<ul class="rules">
  <li>1. Дөңгелекті айналдыр.</li>
  <li>2. Сектор шыққан соң 1 немесе 2 нұсқасын таңда.</li>
  <li>3. Дұрыс жауап — +1 ұпай.</li>
</ul>

<div class="game-layout">

  <div class="wheel-wrapper" style="text-align:center">
    <div id="wheel"><div class="wheel-center">SPIN<br>АЙНАЛДЫР</div></div>
    <div id="sector-display">Сектор: –</div>
  </div>

  <div class="scoreboard">
    <div class="team-card">
      <div>
        <div>Команда атауы</div>
        <input class="team-name" value="Топ A">
      </div>
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="score" data-team="A">0</div>
        <div>
          <button data-team="A" data-change="1">+1</button>
          <button class="minus" data-team="A" data-change="-1">–1</button>
        </div>
      </div>
    </div>

    <div class="team-card">
      <div>
        <div>Команда атауы</div>
        <input class="team-name" value="Топ B">
      </div>
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="score" data-team="B">0</div>
        <div>
          <button data-team="B" data-change="1">+1</button>
          <button class="minus" data-team="B" data-change="-1">–1</button>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- QUESTIONS -->
<div class="question-panel">

  <div id="current-sector" style="font-weight:700;">Таңдалған сектор: –</div>

  <div class="variant-buttons" style="margin:10px 0;">
    <button data-variant="1">1-нұсқа</button>
    <button data-variant="2">2-нұсқа</button>
  </div>

  <div id="question-text" style="min-height:40px;font-size:16px;"></div>

  <button id="show-answer-btn" class="main-btn" disabled>Жауапты көрсету</button>
  <button id="clear-question-btn" class="main-btn" style="background:#777;">Тазарту</button>

  <div id="answer-text" style="margin-top:10px;background:#f1f8e9;padding:10px;border-radius:8px;"></div>

</div>

</div>

<script>
const sectorCount = 24;
const questions = [];

/* =======================
   1–24 СЕКТОР: ҮШБҰРЫШТАР
   ======================= */
const q = (topic,q1,a1,q2,a2)=>({topic,q1,a1,q2,a2});

// 1
questions.push(q("Үшбұрыш","Үшбұрыш деген не?","Үш қабырғасы бар көпбұрыш.","Бұрыштарына қарай қандай үшбұрыштар бар?","Өткір, доғал, тік бұрышты."));

// 2
questions.push(q("Қабырғалары","Қабырғаларына қарай үшбұрыш қалай бөлінеді?","Тең қабырғалы, тең бүйірлі, әртүрлі қабырғалы.","Тең қабырғалы үшбұрыштың бұрыштары?","Үшеуі де 60°."));

// 3
questions.push(q("Элементтері","Үшбұрыштың негізгі элементтері?","Қабырға, бұрыш, төбе.","Ішкі бұрыштар қосындысы?","180°"));

// 4
questions.push(q("Тікбұрышты","Гипотенуза деген не?","Тік бұрышқа қарсы ең ұзын қабырға.","Катет деген не?","Тік бұрышты құрайтын қабырғалар."));

// 5
questions.push(q("Орта сызық","Орта сызық деген не?","Екі қабырғаның ортасын қосатын кесінді.","Орта сызық үшін негізгі қасиет?","Үшінші қабырғаға параллель, жартысына тең."));

// 6
questions.push(q("Орта сызық","DE – орта сызық болса, DE?","BC/2.","Орта сызық неше үшбұрыш жасайды?","4 үшбұрыш (үшеуі тең)."));

// 7
questions.push(q("Биіктік","Биіктік деген не?","Төбеден қарсы қабырғаға түсірілген перпендикуляр.","Тікбұрышты үшбұрышта бір биіктік неге тең?","Катеттің өзіне."));

// 8
questions.push(q("Биіктік","Тең қабырғалы үшбұрышта биіктік неге тең?","Биссектриса, медиана.","Биіктік түсу нүктесі қалай аталады?","Түсу нүктесі."));

// 9
questions.push(q("Медиана","Медиана деген не?","Төбені қарсы қабырға ортасымен қосады.","Тең бүйірліде медиана қандай?","Биіктік және биссектриса."));

// 10
questions.push(q("Медиана","Медианалар қайда қиылысады?","Ауырлық центрінде.","Ауырлық центр медиананы қалай бөледі?","2:1"));

// 11
questions.push(q("Биссектриса","Биссектриса деген не?","Бұрышты тең екіге бөледі.","Қарсы қабырғаны қалай бөледі?","Қабырғаларға пропорционал."));

// 12
questions.push(q("Биссектриса","Биссектриса бұрышты бөлсе?","Бұрыш өлшемінің жартысы.","Қандай элементтермен қиылыса алады?","Биіктік, медиана."));

// 13
questions.push(q("Теңдік белгісі","ҚБҚ деген не?","Қабырға–бұрыш–қабырға.","ҚБҚ белгісінде қандай бұрыш?","Екі қабырғаның арасындағы."));

// 14
questions.push(q("Теңдік белгісі","БҚБ деген не?","Бұрыш–қабырға–бұрыш.","Қабырғаның орны?","Екі бұрыштың арасындағы."));

// 15
questions.push(q("Теңдік белгісі","ҚҚҚ деген не?","Үш қабырға тең болса — үшбұрыш тең.","Бұрыш керек пе?","Жоқ."));

// 16
questions.push(q("Тең бүйірлі","Тең бүйірлі үшбұрыш деген не?","Екі қабырғасы тең.","Табан бұрыштары қандай?","Тең."));

// 17
questions.push(q("Тең бүйірлі","Медиана қандай рөл атқарады?","Биссектриса, биіктік.","Биіктік қайда түседі?","Табан ортасына."));

// 18
questions.push(q("Тең қабырғалы","Барлық бұрыштары?","60°.","Медианалардың қасиеті?","Биіктік, биссектриса."));

// 19
questions.push(q("Тікбұрышты","Катеттер деген?","Тік бұрышты құрайтын қабырғалар.","Гипотенузаға түсірілген биіктік не береді?","Екі ұқсас үшбұрыш."));

// 20
questions.push(q("Ауырлық ортасы","Медианалар қиылысу нүктесі?","Ауырлық центр.","Қатынас?","2:1"));

// 21
questions.push(q("Орта перпендикуляр","Орта перпендикуляр деген не?","Қабырға ортасынан перпендикуляр.","Не береді?","Шеңбер центрін."));

// 22
questions.push(q("Ішке сызылған шеңбер","Центрі қайда?","Биссектрисалар қиылысында.","Радиус деген не?","Центрден қабырғаға дейінгі қашықтық."));

// 23
questions.push(q("Сыртқа сызылған шеңбер","Центрі қайда?","Орта перпендикуляр қиылысында.","Қандай қасиет?","Барлық радиус тең."));

// 24
questions.push(q("Ұқсастық","Үшбұрыштар қашан ұқсас?","Бұрыштары тең болса.","Қабырғалар қалай өзгереді?","Бір коэффициентпен."));


/* ============ wheel ============= */
const wheel = document.getElementById("wheel");
let spinning=false,currentRotation=0,currentSector=null,currentVariant=null;

wheel.addEventListener("click",()=>{
  if(spinning)return;
  spinning=true;
  const result=Math.floor(Math.random()*sectorCount)+1;
  const sectorAngle=360/sectorCount;
  const target=5*360+(result-1)*sectorAngle+sectorAngle/2;
  currentRotation+=target;
  wheel.style.transition="4s cubic-bezier(.17,.67,.45,1.35)";
  wheel.style.transform=`rotate(${currentRotation}deg)`;
  setTimeout(()=>{
    spinning=false;
    currentSector=result;
    document.getElementById("sector-display").textContent="Сектор: "+result;
    document.getElementById("current-sector").textContent="Таңдалған сектор: "+result;
    document.getElementById("question-text").textContent="";
    document.getElementById("answer-text").textContent="";
    document.getElementById("show-answer-btn").disabled=true;
    document.querySelectorAll(".variant-buttons button").forEach(b=>b.classList.remove("active"));
  },4100);
});

/* SCORE */
const scores={A:0,B:0};
document.querySelectorAll(".score-buttons button").forEach(btn=>{
  btn.onclick=()=>{
    const t=btn.dataset.team; const c=+btn.dataset.change;
    scores[t]+=c; if(scores[t]<0)scores[t]=0;
    document.querySelector(`.score[data-team="${t}"]`).textContent=scores[t];
  };
});

/* QUESTIONS */
const varBtns=document.querySelectorAll(".variant-buttons button");
varBtns.forEach(btn=>{
  btn.onclick=()=>{
    if(!currentSector){alert("Алдымен дөңгелекті айналдыр!");return;}
    currentVariant=btn.dataset.variant;
    varBtns.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");

    const d=questions[currentSector-1];
    const q=currentVariant==1?d.q1:d.q2;
    document.getElementById("question-text").innerHTML="<b>"+d.topic+"</b><br>"+q;
    document.getElementById("show-answer-btn").disabled=false;
    document.getElementById("answer-text").textContent="";
  }
});

document.getElementById("show-answer-btn").onclick=()=>{
  const d=questions[currentSector-1];
  const a=currentVariant==1?d.a1:d.a2;
  document.getElementById("answer-text").textContent=a;
};
document.getElementById("clear-question-btn").onclick=()=>{
  document.getElementById("question-text").textContent="";
  document.getElementById("answer-text").textContent="";
  currentVariant=null;
  varBtns.forEach(b=>b.classList.remove("active"));
};
</script>
</body>
</html>
