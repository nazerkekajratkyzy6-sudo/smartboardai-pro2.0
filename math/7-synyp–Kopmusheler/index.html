<style>

/* –°—Ç–∞—Ç—É—Å */

<body>

<div class="container">

<h2>üìò 7-—Å—ã–Ω—ã–ø ‚Äì –ö”©–ø–º“Ø—à–µ–ª–µ—Ä (–´“õ—à–∞–º–¥–∞—É)</h2>

<div id="question" class="question"></div>

<div id="options" class="options"></div>

<div id="status" class="status"></div>

<div id="expl" class="expl"></div>

<button onclick="nextQ()" class="nextbtn">–ö–µ–ª–µ—Å—ñ</button>

</div>

<script>

/* ---- –ö”©–ø–º“Ø—à–µ —Ç–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä—ã ---- */
const qs = [
{
 q:"–´“õ—à–∞–º–¥–∞:  \\( 3x + 5x \\)",
 choices:["8x", "15x", "3x^2 + 5x^2", "x"],
 ans:"8x",
 e:"3x + 5x = (3+5)x = 8x."
},
{
 q:"–´“õ—à–∞–º–¥–∞:  \\( 2a - 5a \\)",
 choices:["-3a", "7a", "3a", "a^2 - a^2"],
 ans:"-3a",
 e:"2a - 5a = (2 - 5)a = -3a."
},
{
 q:"–´“õ—à–∞–º–¥–∞:  \\( x^2 + 4x^2 \\)",
 choices:["5x^2", "x^4", "4x", "5x"],
 ans:"5x^2",
 e:"x¬≤ + 4x¬≤ = 5x¬≤ (–¥”ô—Ä–µ–∂–µ–ª–µ—Ä –±—ñ—Ä–¥–µ–π –±–æ–ª“ì–∞–Ω–¥—ã“õ—Ç–∞–Ω)."
},
{
 q:"–´“õ—à–∞–º–¥–∞:  \\( 7y - 2y + 3y \\)",
 choices:["8y", "12y", "5y", "y^2"],
 ans:"8y",
 e:"7y - 2y + 3y = (7 - 2 + 3)y = 8y."
},
{
 q:"–´“õ—à–∞–º–¥–∞:  \\( 6m + 2 - 4m \\)",
 choices:["2m + 2", "10m - 2", "12m", "6m - 2m"],
 ans:"2m + 2",
 e:"6m - 4m = 2m, —Å–æ–Ω–¥–∞ 2m + 2."
}
];

let cur;

/* ---- –ö–µ–ª–µ—Å—ñ —Å“±—Ä–∞“õ ---- */
function nextQ(){
    cur = qs[Math.floor(Math.random()*qs.length)];

    document.getElementById("question").innerHTML = cur.q;

    const optionsBox = document.getElementById("options");
    optionsBox.innerHTML = "";

    cur.choices.forEach(ch=>{
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = ch;
        div.onclick = () => check(ch, div);
        optionsBox.appendChild(div);
    });

    document.getElementById("status").textContent="";
    document.getElementById("expl").style.display="none";

    renderMath();
}

/* ---- KaTeX ---- */
function renderMath(){
    if(window.renderMathInElement){
        renderMathInElement(document.body,{
            delimiters:[
               {left:"\\(", right:"\\)", display:false},
               {left:"$$", right:"$$", display:true}
           ]
        });
    }
}

/* ---- –¢–µ–∫—Å–µ—Ä—É ---- */
function check(selected, box){
    const status = document.getElementById("status");
    const expl = document.getElementById("expl");

    if(selected === cur.ans){
        box.classList.add("correct");
        status.textContent="‚úÖ –î“±—Ä—ã—Å!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML="–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: " + cur.e;
    } else {
        box.classList.add("wrong");
        status.textContent="‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML="–ù“±—Å“õ–∞—É–ª—ã“õ: " + cur.e;
    }
}

nextQ();
</script>
