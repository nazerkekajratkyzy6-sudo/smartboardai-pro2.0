<body>

<div class="container">

<h2>üìò 9-—Å—ã–Ω—ã–ø ‚Äì –ö–æ–º–±–∏–Ω–∞—Ç–æ—Ä–∏–∫–∞ (“ö–∞–Ω—à–∞ —Ç”ô—Å—ñ–ª –±–∞—Ä?)</h2>

<div id="story" class="story"></div>

<script>

/* ---- –ö–æ–º–±–∏–Ω–∞—Ç–æ—Ä–∏–∫–∞ –µ—Å–µ–ø—Ç–µ—Ä—ñ ---- */
const qs = [
{

 ans:"10",

},
{
 story:"3 ”ô—Ä—ñ–ø—Ç—ñ —Ä–µ—Ç—Ç—ñ–ª—ñ–∫–ø–µ–Ω (–∫–æ–¥) “õ“±—Ä–∞—Å—Ç—ã—Ä—É –∫–µ—Ä–µ–∫: A, B, C, D ”ô—Ä—ñ–ø—Ç–µ—Ä—ñ–Ω–µ–Ω. “ö–∞–π—Ç–∞–ª–∞–Ω–±–∞–π–¥—ã.",

{

 ans:"30",

},
{
 story:"5 –ø”ô–Ω–Ω—ñ“£ —Ç”ô—Ä—Ç—ñ–±—ñ–Ω –∞–Ω—ã“õ—Ç–∞—É (–±–∞—Ä–ª—ã“ì—ã “õ–æ–ª–¥–∞–Ω—ã–ª—Å—ã–Ω).",

{

}
];

let cur;

/* ---- –ñ–∞“£–∞ –µ—Å–µ–ø ---- */
function nextQ(){

    cur = qs[Math.floor(Math.random()*qs.length)];

    document.getElementById("story").textContent = cur.story;

    document.getElementById("status").textContent = "";
    document.getElementById("expl").style.display="none";

    const optDiv = document.getElementById("opts");
    optDiv.innerHTML="";

    let options=[cur.ans, ...cur.wrong];
    options.sort(()=>Math.random()-0.5);

    options.forEach(op=>{
        const div=document.createElement("div");
        div.className="option";
        div.textContent=op;
        div.onclick=()=> check(op, div);
        optDiv.appendChild(div);
    });
}

/* ---- –¢–µ–∫—Å–µ—Ä—É ---- */
function check(sel, box){
    const status = document.getElementById("status");
    const expl = document.getElementById("expl");

    if(sel === cur.ans){
        box.classList.add("correct");
        status.textContent="‚úÖ –î“±—Ä—ã—Å!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML="–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: "+cur.e;
    } else {
        box.classList.add("wrong");
        status.textContent="‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML="–ù“±—Å“õ–∞—É–ª—ã“õ: "+cur.e;
    }
}

nextQ();
</script>
