<style>

<body>

<div class="container">

<h2>üìò 11-—Å—ã–Ω—ã–ø ‚Äì –ö”©—Ä—Å–µ—Ç–∫—ñ—à—Ç—ñ–∫ —Ç–µ“£–¥–µ—É–ª–µ—Ä (–¢“Ø—Ä–ª–µ–Ω–¥—ñ—Ä—É –æ–π—ã–Ω—ã)</h2>

<div id="expr" class="expr-box"></div>

<div id="opts" class="options"></div>

<div id="status" class="status"></div>
<div id="expl" class="expl"></div>

<button onclick="nextQ()" class="nextbtn">–ö–µ–ª–µ—Å—ñ</button>

</div>

<script>

/* ---- –¢–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä ---- */
const qs = [
{
 expr:"2^(x+1) = 16",
 correct:"x = 3",
 wrong:["x = 4","x = 2"],
 e:"2^(x+1)=16 ‚Üí 16 = 2‚Å¥ ‚Üí x+1=4 ‚Üí x=3."
},
{
 expr:"3^(2x) = 81",
 correct:"x = 2",
 wrong:["x = 4","x = 1"],
 e:"81 = 3‚Å¥ ‚Üí 2x = 4 ‚Üí x = 2."
},
{
 expr:"5^(x-1) = 25",
 correct:"x = 3",
 wrong:["x = 2","x = 1"],
 e:"25 = 5¬≤ ‚Üí x-1 = 2 ‚Üí x = 3."
},
{
 expr:"4^x = 1/16",
 correct:"x = -2",
 wrong:["x = -4","x = 2"],
 e:"1/16 = 4^(-2). –°–æ–Ω–¥—ã“õ—Ç–∞–Ω x = -2."
},
{
 expr:"7^(x+2) = 49",
 correct:"x = 0",
 wrong:["x = 1","x = -1"],
 e:"49 = 7¬≤ ‚Üí x+2 = 2 ‚Üí x = 0."
}
];

let cur;

/* ---- –ñ–∞“£–∞ —Ç–∞–ø—Å—ã—Ä–º–∞ ---- */
function nextQ(){

    cur = qs[Math.floor(Math.random()*qs.length)];

    document.getElementById("expr").innerHTML = cur.expr;

    document.getElementById("status").textContent="";
    document.getElementById("expl").style.display="none";

    const optDiv = document.getElementById("opts");
    optDiv.innerHTML="";

    let options=[cur.correct, ...cur.wrong];
    options.sort(()=>Math.random()-0.5);

    options.forEach(op=>{
        const div=document.createElement("div");
        div.className="option";
        div.textContent=op;
        div.onclick=()=> check(op, div);
        optDiv.appendChild(div);
    });
}

/* ---- –¢–µ–∫—Å–µ—Ä—É ---- */
function check(sel, box){
    const status=document.getElementById("status");
    const expl=document.getElementById("expl");

    if(sel === cur.correct){
        box.classList.add("correct");
        status.textContent="‚úÖ –î“±—Ä—ã—Å!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML="–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: "+cur.e;
    }
    else{
        box.classList.add("wrong");
        status.textContent="‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML="–ù“±—Å“õ–∞—É–ª—ã“õ: "+cur.e;
    }
}

nextQ();

</script>
