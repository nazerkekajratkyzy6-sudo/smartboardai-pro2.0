<body>

<div class="container">

<h2>üìò 7-—Å—ã–Ω—ã–ø ‚Äì –ë—ñ—Ä–º“Ø—à–µ–ª–µ—Ä (–ú–∏–Ω–∏-–≤–∏–∫—Ç–æ—Ä–∏–Ω–∞)</h2>

<div id="question" class="question"></div>

<script>

/* ---- –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ —Å“±—Ä–∞“õ—Ç–∞—Ä—ã ---- */
const qs = [
{
 q:"–¢”©–º–µ–Ω–¥–µ–≥—ñ–Ω—ñ“£ “õ–∞–π—Å—ã—Å—ã –±—ñ—Ä–º“Ø—à–µ?",
 opts:["3x", "5 + x", "x - y", "2x + 7"],

 e:"–ë—ñ—Ä–º“Ø—à–µ ‚Äî —Ç–µ–∫ –∫”©–±–µ–π—Ç—ñ–Ω–¥—ñ —Ç“Ø—Ä—ñ–Ω–¥–µ–≥—ñ ”©—Ä–Ω–µ–∫. 3x ‚Äî –±—ñ—Ä–º“Ø—à–µ."
},
{
 q:"–ë—ñ—Ä–º“Ø—à–µ–Ω—ñ“£ –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ñ:  \\( -7x^2 \\)",
 opts:["-7", "2", "x^2", "-7x^2"],
 ans:"-7",
 e:"–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç ‚Äî –∞–π–Ω—ã–º–∞–ª—ã—Å—ã–∑ —Å–∞–Ω–¥—ã“õ –±”©–ª—ñ–∫."
},
{
 q:"–ë—ñ—Ä–º“Ø—à–µ:  \\( 4a^2b \\). –î”ô—Ä–µ–∂–µ—Å—ñ –Ω–µ—à–µ?",
 opts:["2", "3", "4", "6"],
 ans:"3",
 e:"–î”ô—Ä–µ–∂–µ = 2 + 1 = 3 (a¬≤ ‚Üí2, b ‚Üí1)."
},
{
 q:"–¢”©–º–µ–Ω–¥–µ–≥—ñ ”©—Ä–Ω–µ–∫ –±—ñ—Ä–º“Ø—à–µ –º–µ?  \\( 5x - 2 \\)",
 opts:["–ò”ô", "–ñ–æ“õ"],
 ans:"–ñ–æ“õ",
 e:"5x - 2 ‚Äî –µ–∫—ñ –º“Ø—à–µ (“õ–æ—Å—É/–∞–π—ã—Ä—É –±–∞—Ä)."
},
{
 q:"–ö”©–ø–º“Ø—à–µ–ª–µ—Ä —ñ—à—ñ–Ω–µ–Ω –±—ñ—Ä–º“Ø—à–µ–Ω—ñ —Ç–∞“£–¥–∞:",
 opts:["7xy", "5x + 1", "3 - x", "x¬≤ - 4"],
 ans:"7xy",
 e:"7xy ‚Äî —Ç–µ–∫ –∫”©–±–µ–π—Ç—ñ–Ω–¥—ñ ‚Üí –±—ñ—Ä–º“Ø—à–µ."
}
];

let cur;

/* ---- –ö–µ–ª–µ—Å—ñ —Å“±—Ä–∞“õ ---- */
function nextQ(){
    cur = qs[Math.floor(Math.random()*qs.length)];

    document.getElementById("question").innerHTML = cur.q;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    cur.opts.forEach(o=>{
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = o;
        div.onclick = ()=> check(o, div);
        optionsDiv.appendChild(div);
    });

    document.getElementById("status").textContent="";
    document.getElementById("expl").style.display="none";
}

/* ---- –¢–µ–∫—Å–µ—Ä—É ---- */
function check(selected, box){
    const status = document.getElementById("status");
    const expl = document.getElementById("expl");

    if(selected === cur.ans){
        box.classList.add("correct");
        status.textContent="‚úÖ –î“±—Ä—ã—Å!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML="–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: "+cur.e;
    } else {
        box.classList.add("wrong");
        status.textContent="‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML="–ù“±—Å“õ–∞—É–ª—ã“õ: "+cur.e;
    }
}

nextQ();
</script>
