<style>

<body>

<div class="container">

<h2>üìò 6-—Å—ã–Ω—ã–ø ‚Äì –ë—ñ—Ä –∞–π–Ω—ã–º–∞–ª—ã —Ç–µ“£—Å—ñ–∑–¥—ñ–∫—Ç–µ—Ä (–ò–Ω—Ç–µ—Ä–≤–∞–ª —Ç–∞“£–¥–∞—É)</h2>

<div id="question" class="question"></div>

<div id="intervals" class="intervals"></div>

<div id="status" class="status"></div>
<div id="expl" class="expl"></div>

<button onclick="nextQ()" class="nextbtn">–ö–µ–ª–µ—Å—ñ</button>

</div>

<script>

/* ---- –¢–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä ---- */
const qs = [
{
 t:"2x - 4 > 6",
 ans:"(5, +‚àû)",
 e:"2x - 4 > 6 ‚Üí 2x > 10 ‚Üí x > 5 ‚Üí –∏–Ω—Ç–µ—Ä–≤–∞–ª: (5, +‚àû)."
},
{
 t:"3x + 9 ‚â§ 0",
 ans:"(-‚àû, -3]",
 e:"3x ‚â§ -9 ‚Üí x ‚â§ -3 ‚Üí –∏–Ω—Ç–µ—Ä–≤–∞–ª: (-‚àû, -3]."
},
{
 t:"x + 7 ‚â• 2",
 ans:"[-5, +‚àû)",
 e:"x ‚â• -5 ‚Üí –∏–Ω—Ç–µ—Ä–≤–∞–ª: [-5, +‚àû)."
},
{
 t:"5 - x < 1",
 ans:"(4, +‚àû)",
 e:"-x < -4 ‚Üí x > 4 ‚Üí –∏–Ω—Ç–µ—Ä–≤–∞–ª (4, +‚àû)."
},
{
 t:"4x ‚â• 12",
 ans:"[3, +‚àû)",
 e:"x ‚â• 3 ‚Üí –∏–Ω—Ç–µ—Ä–≤–∞–ª [3, +‚àû)."
}
];

let cur;

/* ---- –ò–Ω—Ç–µ—Ä–≤–∞–ª —Ç–∞“£–¥–∞—É—à—ã ---- */
function nextQ(){
    cur = qs[Math.floor(Math.random()*qs.length)];

    document.getElementById("question").innerHTML =
        "–¢–µ“£—Å—ñ–∑–¥—ñ–∫—Ç—ñ —à–µ—à—ñ–ø, –¥“±—Ä—ã—Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–¥—ã —Ç–∞“£–¥–∞: <b>" + cur.t + "</b>";

    document.getElementById("status").textContent="";
    document.getElementById("expl").style.display="none";

    /* “ö–∞—Ç–µ –∂–∞—É–∞–ø—Ç–∞—Ä –≥–µ–Ω–µ—Ä–∞—Ü–∏—è—Å—ã */
    const wrong1 = "(-‚àû, " + (Math.floor(Math.random()*5)-5) + ")";
    const wrong2 = "(" + (Math.floor(Math.random()*5)) + ", +‚àû)";
    const wrong3 = "[" + (Math.floor(Math.random()*5)) + ", " + (Math.floor(Math.random()*10)+1) + "]";

    let options = [
        cur.ans,
        wrong1,
        wrong2,
        wrong3
    ];

    /* –ê—Ä–∞–ª–∞—Å—Ç—ã—Ä—É */
    options.sort(() => Math.random() - 0.5);

    let html="";
    options.forEach(op=>{
        html+=`<div class="interval" onclick="checkAnswer('${op}')">${op}</div>`;
    });

    document.getElementById("intervals").innerHTML = html;
}

/* ---- –¢–µ–∫—Å–µ—Ä—É ---- */
function checkAnswer(sel){
    const status = document.getElementById("status");
    const expl = document.getElementById("expl");

    if(sel === cur.ans){
        status.textContent = "‚úÖ –î“±—Ä—ã—Å!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML = "–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: " + cur.e;
    } else {
        status.textContent = "‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML = "–ù“±—Å“õ–∞—É–ª—ã“õ: " + cur.e;
    }
}

nextQ();

</script>
