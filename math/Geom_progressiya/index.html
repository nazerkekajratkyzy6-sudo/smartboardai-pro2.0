<style>

/* –ñ–∞—É–∞–ø –Ω“±—Å“õ–∞–ª–∞—Ä—ã */

/* –°—Ç–∞—Ç—É—Å */

<body>

<div class="container">

<h2>üìò 9-—Å—ã–Ω—ã–ø ‚Äì –ì–µ–æ–º–µ—Ç—Ä–∏—è–ª—ã“õ –ø—Ä–æ–≥—Ä–µ—Å—Å–∏—è (–¢—ñ–∑–±–µ–∫—Ç—ñ –∂–∞–ª“ì–∞—Å—Ç—ã—Ä—É)</h2>

<div id="seq" class="seq-box"></div>

<div id="opts" class="options"></div>

<div id="status" class="status"></div>
<div id="expl" class="expl"></div>

<button onclick="nextQ()" class="nextbtn">–ö–µ–ª–µ—Å—ñ</button>

</div>

<script>

/* ---- –¢–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä ---- */
const qs = [
{
 seq:"2, 6, 18, ...",
 ans:"54",
 wrong:["36","72"],
 e:"q = 6/2 = 3 ‚Üí 18¬∑3 = 54"
},
{
 seq:"3, 12, 48, ...",
 ans:"192",
 wrong:["96","256"],
 e:"q = 12/3 = 4 ‚Üí 48¬∑4 = 192"
},
{
 seq:"5, 10, 20, 40, ...",
 ans:"80",
 wrong:["60","100"],
 e:"q = 2 ‚Üí 40¬∑2 = 80"
},
{
 seq:"1, 1/2, 1/4, ...",
 ans:"1/8",
 wrong:["1/6","1/16"],
 e:"q = 1/2 ‚Üí (1/4)¬∑1/2 = 1/8"
},
{
 seq:"4, 8, 16, 32, ...",
 ans:"64",
 wrong:["48","128"],
 e:"q = 2 ‚Üí 32¬∑2 = 64"
}
];

let cur;

/* ---- –ñ–∞“£–∞ —Ç–∞–ø—Å—ã—Ä–º–∞ ---- */
function nextQ(){

    cur = qs[Math.floor(Math.random()*qs.length)];

    document.getElementById("seq").innerHTML =
        "–¢—ñ–∑–±–µ–∫: <b>"+cur.seq+"</b>";

    document.getElementById("status").textContent="";
    document.getElementById("expl").style.display="none";

    const optDiv = document.getElementById("opts");
    optDiv.innerHTML="";

    let options=[cur.ans, ...cur.wrong];
    options.sort(()=>Math.random()-0.5);

    options.forEach(op=>{
        const div=document.createElement("div");
        div.className="option";
        div.textContent=op;
        div.onclick=()=> check(op, div);
        optDiv.appendChild(div);
    });
}

/* ---- –¢–µ–∫—Å–µ—Ä—É ---- */
function check(sel, box){
    const status = document.getElementById("status");
    const expl = document.getElementById("expl");

    if(sel === cur.ans){
        box.classList.add("correct");
        status.textContent="‚úÖ –î“±—Ä—ã—Å!";
        status.className="status ok";
        expl.style.display="block";
        expl.innerHTML="–¢“Ø—Å—ñ–Ω–¥—ñ—Ä—É: "+cur.e;
    } else {
        box.classList.add("wrong");
        status.textContent="‚ùå “ö–∞—Ç–µ!";
        status.className="status err";
        expl.style.display="block";
        expl.innerHTML="–ù“±—Å“õ–∞—É–ª—ã“õ: "+cur.e;
    }
}

nextQ();
</script>
