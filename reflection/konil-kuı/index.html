<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Tracker ¬∑ NEON EDITION ¬∑ AI-Pedagogy Tools by Nazerke Kairatkyzy</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, rgba(0,255,255,0.25), transparent 60%),
                radial-gradient(circle at bottom, rgba(255,0,200,0.25), transparent 60%),
                #020617;
    color: #e5e7eb;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 18px;
    min-height: 100vh;
  }

  h1 {
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 5px;
    letter-spacing: 1.5px;
    text-shadow: 0 0 12px cyan, 0 0 25px cyan;
  }

  .subtitle {
    margin-bottom: 25px;
    color: #94a3b8;
  }

  .mood-buttons {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
  }

  .mood-btn {
    font-size: 2.5em;
    padding: 12px 18px;
    background: rgba(255,255,255,0.05);
    border: 2px solid rgba(148,163,184,0.4);
    border-radius: 14px;
    cursor: pointer;
    transition: .2s;
    box-shadow: 0 0 12px rgba(0,255,255,0.3);
  }

  .mood-btn:hover {
    transform: scale(1.2);
    box-shadow: 0 0 20px rgba(0,255,255,0.7);
    border-color: cyan;
  }

  .selected {
    border-color: cyan !important;
    box-shadow: 0 0 25px cyan !important;
  }

  #submitBtn {
    padding: 12px 25px;
    border-radius: 14px;
    border: 1px solid rgba(148,163,184,0.5);
    background: rgba(255,255,255,0.08);
    color: #e2e8f0;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: .5px;
    box-shadow: 0 0 12px rgba(0,255,255,0.4);
    transition: .2s;
  }

  #submitBtn:hover {
    border-color: cyan;
    box-shadow: 0 0 20px cyan;
  }

  #chartBox {
    width: min(480px, 90vw);
    margin-top: 35px;
    padding: 18px;
    border-radius: 18px;
    border: 1px solid rgba(148,163,184,0.5);
    background: rgba(255,255,255,0.04);
    backdrop-filter: blur(8px);
    box-shadow: 0 0 25px rgba(0,255,255,0.25);
  }

  .author {
    margin-top: 25px;
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 2px;
    opacity: .6;
  }

</style>
</head>
<body>

<h1>Mood Tracker</h1>
<div class="subtitle">–°—ã–Ω—ã–ø—Ç—ã“£ –∫”©“£—ñ–ª-–∫“Ø–π—ñ–Ω –∂–µ–¥–µ–ª –±–∞“õ—ã–ª–∞—É</div>

<div class="mood-buttons">
  <button class="mood-btn" data-mood="happy">üòä</button>
  <button class="mood-btn" data-mood="neutral">üòê</button>
  <button class="mood-btn" data-mood="sad">üòû</button>
</div>

<button id="submitBtn">–ñ—ñ–±–µ—Ä—É</button>

<div id="chartBox">
  <canvas id="moodChart"></canvas>
</div>

<div class="author">AI-Pedagogy Tools by <b>Nazerke Kairatkyzy</b></div>

<script>
  let selectedMood = null;
  const totalStudents = 25;
  const counts = { happy: 0, neutral: 0, sad: 0 };

  const moodButtons = document.querySelectorAll(".mood-btn");

  moodButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      moodButtons.forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedMood = btn.dataset.mood;
    });
  });

  const ctx = document.getElementById("moodChart");

  const neonColors = [
    "rgba(0,255,180,0.9)",
    "rgba(255,255,0,0.9)",
    "rgba(255,80,120,0.9)"
  ];

  const moodChart = new Chart(ctx, {
    type: "pie",
    data: {
      labels: ["üòä –ñ–∞“õ—Å—ã", "üòê –û—Ä—Ç–∞—à–∞", "üòû –ù–∞—à–∞—Ä"],
      datasets: [{
        data: [0, 0, 0],
        backgroundColor: neonColors,
        borderColor: "#0f172a",
        borderWidth: 3,
        hoverOffset: 20
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: "bottom", labels: { color: "#e2e8f0" }},
        title: {
          display: true,
          text: "–°—ã–Ω—ã–ø—Ç–∞“ì—ã –∫”©“£—ñ–ª-–∫“Ø–π —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞—Å—ã",
          color: "#e2e8f0",
          font: { size: 16 }
        }
      }
    }
  });

  function updateChart(){
    moodChart.data.datasets[0].data = [
      counts.happy,
      counts.neutral,
      counts.sad
    ];
    moodChart.update();
  }

  document.getElementById("submitBtn").addEventListener("click", () => {
    if(!selectedMood){
      alert("–ê–ª–¥—ã–º–µ–Ω –∫”©“£—ñ–ª-–∫“Ø–π–¥—ñ —Ç–∞“£–¥–∞“£—ã–∑!");
      return;
    }

    if(counts[selectedMood] >= totalStudents){
      alert("–ë“±–ª –∫”©“£—ñ–ª-–∫“Ø–π —Å–∞–Ω—ã —Ç–æ–ª–¥—ã.");
      return;
    }

    counts[selectedMood]++;
    selectedMood = null;
    moodButtons.forEach(b => b.classList.remove("selected"));
    updateChart();
  });

  window.addEventListener("keydown", (e)=>{
    if(e.key==="1"){ selectedMood="happy"; moodButtons[0].click(); }
    if(e.key==="2"){ selectedMood="neutral"; moodButtons[1].click(); }
    if(e.key==="3"){ selectedMood="sad"; moodButtons[2].click(); }
  });
</script>

</body>
</html>
